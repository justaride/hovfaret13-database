<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovfaret 13 Prosjektdatabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
        }
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="password"]:focus {
            border-color: #4f9cf9;
            box-shadow: 0 0 0 3px rgba(79, 156, 249, 0.2);
        }
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #4f9cf9 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 156, 249, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #f87171;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .footer {
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1>Hovfaret 13</h1>
        <p class="subtitle">Prosjektdatabase</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Skriv inn passord" autocomplete="off" autofocus>
            </div>
            <button type="submit">Logg inn</button>
        </form>

        <p class="error" id="error">Feil passord. Pr√∏v igjen.</p>

        <p class="footer">Kun for autoriserte brukere</p>
    </div>

    <script>
        const HASH = '8a9c1f2b3d4e5f6a7b8c9d0e1f2a3b4c';

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        }

        // Check if already authenticated
        if (sessionStorage.getItem('h13_auth') === 'true') {
            window.location.href = 'dashboard/index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            if (password === 'Kamran3rB3st') {
                sessionStorage.setItem('h13_auth', 'true');
                window.location.href = 'dashboard/index.html';
            } else {
                document.getElementById('error').classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
