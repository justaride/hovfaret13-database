<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Hovfaret 13 Dashboard - Prosjektoversikt for transformasjon av kontorbygg til Omsorg+ boliger i Oslo"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hovfaret 13 - Prosjektdatabase</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="css/tabs.css" />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-hover: #f1f5f9;
        --bg-selected: #eff6ff;
        --bg-accent: #dbeafe;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --text-accent: #2563eb;
        --border-light: #e2e8f0;
        --border-medium: #cbd5e1;
        --success: #22c55e;
        --warning: #f59e0b;
        --info: #3b82f6;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --radius-sm: 6px;
        --radius-md: 8px;
        --radius-lg: 12px;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg-main);
        color: var(--text-primary);
        line-height: 1.5;
        font-size: 14px;
        height: 100vh;
        overflow: hidden;
        padding-top: 60px;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
      }

      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* List Panel */
      .list-panel {
        width: 380px;
        min-width: 380px;
        background: var(--bg-card);
        border-right: 1px solid var(--border-light);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .list-header {
        padding: var(--space-4);
        border-bottom: 1px solid var(--border-light);
      }

      .list-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--space-1);
      }

      .list-subtitle {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .module-list {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-2);
      }

      .module-group {
        margin-bottom: var(--space-4);
      }

      .group-header {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-3);
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .module-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        margin: var(--space-1) 0;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.15s;
        border: 1px solid transparent;
        text-decoration: none;
        color: inherit;
      }

      .module-item:hover {
        background: var(--bg-hover);
      }
      .module-item.selected {
        background: var(--bg-selected);
        border-color: var(--text-accent);
      }

      .module-icon {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        flex-shrink: 0;
      }

      .module-info {
        flex: 1;
        min-width: 0;
      }
      .module-name {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 2px;
      }
      .module-desc {
        font-size: 0.75rem;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .module-badge {
        font-size: 0.65rem;
        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 500;
        flex-shrink: 0;
      }
      .module-badge.count {
        background: var(--bg-main);
        color: var(--text-secondary);
        border: 1px solid var(--border-light);
      }
      .module-badge.new {
        background: #dcfce7;
        color: #166534;
      }

      /* Detail Panel */
      .detail-panel {
        flex: 1;
        overflow-y: auto;
        background: var(--bg-main);
      }

      .detail-content {
        padding: var(--space-6);
      }
      .detail-header {
        margin-bottom: var(--space-6);
      }
      .detail-icon {
        font-size: 3rem;
        margin-bottom: var(--space-4);
      }
      .detail-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--space-2);
      }
      .detail-description {
        font-size: 1rem;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: var(--space-4);
      }

      .detail-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: var(--space-4);
        margin-bottom: var(--space-6);
      }

      .detail-stat {
        background: var(--bg-card);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        text-align: center;
      }

      .detail-stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-accent);
      }
      .detail-stat-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .detail-actions {
        display: flex;
        gap: var(--space-3);
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-5);
        background: var(--text-accent);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s;
        text-decoration: none;
      }

      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .features-section {
        margin-top: var(--space-6);
      }
      .features-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--space-3);
      }
      .features-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3);
        background: var(--bg-card);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-sm);
      }

      .feature-icon {
        color: var(--success);
      }
      .feature-text {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      .detail-footer {
        margin-top: var(--space-8);
        padding-top: var(--space-4);
        border-top: 1px solid var(--border-light);
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      /* Tab content visibility */
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Produksjon grid */
      .prod-grid {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-4);
      }

      .prod-category {
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        margin-bottom: var(--space-4);
        overflow: hidden;
        border: 1px solid var(--border-light);
      }

      .prod-category-header {
        padding: var(--space-3) var(--space-4);
        background: var(--bg-main);
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid var(--border-light);
      }

      .prod-category-pages {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1px;
        background: var(--border-light);
      }

      .prod-page-item {
        background: var(--bg-card);
        padding: var(--space-3) var(--space-4);
        text-decoration: none;
        color: inherit;
        transition: background 0.15s;
      }

      .prod-page-item:hover {
        background: var(--bg-hover);
      }
      .prod-page-name {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 2px;
      }
      .prod-page-desc {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      /* Presentasjoner intro */
      .pres-intro {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-8);
      }

      .pres-intro-content {
        max-width: 600px;
        text-align: center;
      }

      .pres-intro-icon {
        font-size: 4rem;
        margin-bottom: var(--space-4);
      }
      .pres-intro-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: var(--space-2);
      }
      .pres-intro-desc {
        color: var(--text-secondary);
        margin-bottom: var(--space-6);
      }

      .pres-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-4);
      }

      .pres-card {
        background: var(--bg-card);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        text-decoration: none;
        color: inherit;
        transition: all 0.15s;
      }

      .pres-card:hover {
        border-color: var(--text-accent);
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
      }

      .pres-card-icon {
        font-size: 2rem;
        margin-bottom: var(--space-3);
      }
      .pres-card-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--space-1);
      }
      .pres-card-desc {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      @media (max-width: 768px) {
        .list-panel {
          width: 100%;
          min-width: 100%;
          max-height: 40vh;
        }
        .tab-content.active {
          flex-direction: column;
        }
        .pres-cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="tab-header">
      <div class="tab-header-content">
        <a href="index.html" class="tab-logo">
          <div class="tab-logo-icon">H13</div>
          <span class="tab-logo-text">Hovfaret 13</span>
        </a>
        <nav class="tab-nav" id="tab-nav"></nav>
        <div class="tab-header-stats">
          <div class="tab-stat">
            <span class="tab-stat-value">70</span>
            <span class="tab-stat-label">M칮ter</span>
          </div>
          <div class="tab-stat">
            <span class="tab-stat-value">271</span>
            <span class="tab-stat-label">Dokumenter</span>
          </div>
        </div>
      </div>
    </header>

    <div class="app-container">
      <!-- Tab 1: Prosjektstyring -->
      <div class="tab-content active" id="tab-prosjektstyring">
        <aside class="list-panel">
          <div class="list-header">
            <div class="list-title">Prosjektstyring</div>
            <div class="list-subtitle">Oversikt og ledelse av prosjektet</div>
          </div>
          <div class="module-list" id="prosjektstyring-list"></div>
        </aside>
        <section class="detail-panel" id="detail-panel"></section>
      </div>

      <!-- Tab 2: Presentasjoner -->
      <div class="tab-content" id="tab-presentasjoner">
        <div class="pres-intro">
          <div class="pres-intro-content">
            <div class="pres-intro-icon">游닀</div>
            <h2 class="pres-intro-title">Presentasjoner</h2>
            <p class="pres-intro-desc">
              Ferdig materiale for eksterne interessenter og s칮knadsprosessen.
            </p>
            <div class="pres-cards">
              <a href="master.html?tab=presentasjoner" class="pres-card">
                <div class="pres-card-icon">游닆</div>
                <div class="pres-card-title">Master</div>
                <div class="pres-card-desc">
                  Scrollbar longread-kronikk av hele prosjektet
                </div>
              </a>
              <a href="rammesoeknad.html?tab=presentasjoner" class="pres-card">
                <div class="pres-card-icon">游늶</div>
                <div class="pres-card-title">Rammes칮knad</div>
                <div class="pres-card-desc">Komplett pakke for rammes칮knad</div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Tab 3: Produksjon -->
      <div class="tab-content" id="tab-produksjon">
        <div class="prod-grid" id="produksjon-grid"></div>
      </div>
    </div>

    <script src="lib/page-config.js?v=2"></script>
    <script src="lib/tab-router.js"></script>
    <script>
      const moduleData = {
        "command-center": {
          icon: "游꿢",
          title: "Command Center",
          description:
            "Komplett oversikt over prosjektets diskusjoner, beslutninger, prosesser og status.",
          stats: [
            { value: "70", label: "M칮ter" },
            { value: "108", label: "Beslutninger" },
            { value: "119", label: "Handlinger" },
          ],
          features: [
            "Hva har skjedd / Hva skjer n친 / Hva skal skje",
            "Prosjektfaser med fremdrift",
            "Kategoriserte temaer og diskusjoner",
          ],
          href: "command-center.html",
          bg: "linear-gradient(135deg, #2563eb, #7c3aed)",
        },
        timeline: {
          icon: "游늰",
          title: "Tidslinje",
          description:
            "Interaktiv tidslinje som viser prosjektets utvikling fra 1989 til 2027.",
          stats: [
            { value: "32", label: "Hendelser" },
            { value: "2", label: "Lag" },
            { value: "38", label: "칀r" },
          ],
          features: [
            "Strategisk oversikt med hovedmilep칝ler",
            "Operasjonell tidslinje med alle hendelser",
            "Filtrering og s칮k",
          ],
          href: "timeline.html",
          bg: "#dbeafe",
        },
        meetings: {
          icon: "游늶",
          title: "M칮teoversikt",
          description:
            "Komplett database over alle prosjektm칮ter med detaljerte rapporter.",
          stats: [
            { value: "70", label: "M칮ter" },
            { value: "23", label: "Deltakere" },
            { value: "16", label: "Org" },
          ],
          features: [
            "Fullstendige m칮terapporter",
            "S칮k og filtrering",
            "Google Kalender-integrasjon",
          ],
          href: "meetings.html",
          bg: "#dcfce7",
        },
        stakeholders: {
          icon: "游논",
          title: "Interessentnettverk",
          description:
            "Oversikt over alle personer og organisasjoner involvert i prosjektet.",
          stats: [
            { value: "23", label: "Personer" },
            { value: "16", label: "Org" },
            { value: "5", label: "Kategorier" },
          ],
          features: [
            "Personprofiler med roller",
            "Organisasjonsoversikt",
            "Nettverksvisualisering",
          ],
          href: "stakeholders.html",
          bg: "#fce7f3",
        },
        deliverables: {
          icon: "游닍",
          title: "Leveranser",
          description:
            "Oversikt over alle prosjektleveranser med status og ansvarlige.",
          stats: [
            { value: "37", label: "Leveranser" },
            { value: "48", label: "Fullf칮rt" },
            { value: "6", label: "P친g친r" },
          ],
          features: [
            "Kategoriserte leveranser",
            "Statussporing",
            "Tidslinje og frister",
          ],
          href: "deliverables.html",
          bg: "#e0e7ff",
        },
        "regulatory-status": {
          icon: "丘뒲잺",
          title: "Regulatorisk Status",
          description:
            "Komplett oversikt over s칮knadsprosessen og regelverksforutsetninger.",
          stats: [
            { value: "1", label: "Fullf칮rt" },
            { value: "1", label: "P친g친r" },
            { value: "2", label: "Planlagt" },
          ],
          features: [
            "S칮knadstidslinje",
            "Reguleringsplanstatus",
            "Juridiske argumenter",
          ],
          href: "regulatory-status.html",
          bg: "#fef3c7",
        },
      };

      function renderTabs() {
        const tabNav = document.getElementById("tab-nav");
        tabNav.innerHTML = Object.entries(PAGE_CONFIG.tabs)
          .map(
            ([id, tab]) => `
          <a href="?tab=${id}" class="tab-nav-item" data-tab="${id}">
            <span class="tab-nav-icon">${tab.icon}</span>
            <span class="tab-nav-label">${tab.label}</span>
          </a>
        `,
          )
          .join("");
      }

      function renderProsjektstyringList() {
        const list = document.getElementById("prosjektstyring-list");
        const pages = PAGE_CONFIG.tabs.prosjektstyring.pages;
        list.innerHTML = pages
          .map((page) => {
            const data = moduleData[page.id] || {};
            return `
            <a href="${page.href}?tab=prosjektstyring" class="module-item" data-module="${page.id}">
              <div class="module-icon" style="background: ${data.bg || "#f1f5f9"}">${data.icon || "游늯"}</div>
              <div class="module-info">
                <div class="module-name">${page.name}</div>
                <div class="module-desc">${page.desc}</div>
              </div>
            </a>
          `;
          })
          .join("");
      }

      function renderProduksjonGrid() {
        const grid = document.getElementById("produksjon-grid");
        const categories = PAGE_CONFIG.tabs.produksjon.categories;
        grid.innerHTML = Object.entries(categories)
          .map(
            ([catId, cat]) => `
          <div class="prod-category">
            <div class="prod-category-header">${cat.label}</div>
            <div class="prod-category-pages">
              ${cat.pages
                .map(
                  (page) => `
                <a href="${page.href}?tab=produksjon" class="prod-page-item">
                  <div class="prod-page-name">${page.name}</div>
                  <div class="prod-page-desc">${page.desc}</div>
                </a>
              `,
                )
                .join("")}
            </div>
          </div>
        `,
          )
          .join("");
      }

      function renderDetail(moduleId) {
        const data = moduleData[moduleId];
        if (!data) return;
        const panel = document.getElementById("detail-panel");
        panel.innerHTML = `
          <div class="detail-content">
            <div class="detail-header">
              <div class="detail-icon">${data.icon}</div>
              <h1 class="detail-title">${data.title}</h1>
              <p class="detail-description">${data.description}</p>
            </div>
            <div class="detail-stats">
              ${data.stats
                .map(
                  (s) => `
                <div class="detail-stat">
                  <div class="detail-stat-value">${s.value}</div>
                  <div class="detail-stat-label">${s.label}</div>
                </div>
              `,
                )
                .join("")}
            </div>
            <div class="detail-actions">
              <a href="${data.href}?tab=prosjektstyring" class="btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                칀pne ${data.title}
              </a>
            </div>
            <div class="features-section">
              <h3 class="features-title">Funksjoner</h3>
              <div class="features-list">
                ${data.features
                  .map(
                    (f) => `
                  <div class="feature-item">
                    <svg class="feature-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span class="feature-text">${f}</span>
                  </div>
                `,
                  )
                  .join("")}
              </div>
            </div>
            <div class="detail-footer">Hovfaret 13 Prosjektdatabase v2.90</div>
          </div>
        `;
      }

      function setActiveTab(tabId) {
        document.querySelectorAll(".tab-nav-item").forEach((item) => {
          item.classList.toggle("active", item.dataset.tab === tabId);
        });
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.toggle("active", content.id === `tab-${tabId}`);
        });
      }

      function init() {
        renderTabs();
        renderProsjektstyringList();
        renderProduksjonGrid();

        const currentTab = TabRouter.getCurrentTab();
        setActiveTab(currentTab);

        document.querySelectorAll(".tab-nav-item").forEach((item) => {
          item.addEventListener("click", (e) => {
            e.preventDefault();
            const tabId = item.dataset.tab;
            TabRouter.setTab(tabId);
            setActiveTab(tabId);
          });
        });

        document
          .querySelectorAll("#prosjektstyring-list .module-item")
          .forEach((item) => {
            item.addEventListener("mouseenter", () => {
              const moduleId = item.dataset.module;
              renderDetail(moduleId);
              document
                .querySelectorAll(".module-item")
                .forEach((i) => i.classList.remove("selected"));
              item.classList.add("selected");
            });
          });

        window.addEventListener("tabchange", (e) => setActiveTab(e.detail.tab));

        renderDetail("command-center");
        document
          .querySelector('[data-module="command-center"]')
          ?.classList.add("selected");
      }

      init();
    </script>
  </body>
</html>
