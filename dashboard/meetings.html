<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <script>if(sessionStorage.getItem('h13_auth')!=='true')window.location.href='../index.html';</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Møter - Hovfaret 13</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --bg-hover: #f1f5f9;
      --bg-selected: #eff6ff;
      --bg-accent: #dbeafe;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --text-accent: #2563eb;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --type-internal: #8b5cf6;
      --type-external: #0ea5e9;
      --type-workshop: #f59e0b;
      --type-presentation: #10b981;
      --type-decision: #ef4444;
      --type-other: #6b7280;
      --success: #22c55e;
      --warning: #f59e0b;
      --info: #3b82f6;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 14px;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .app-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-light);
      padding: 0.875rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      transition: all 0.15s;
    }

    .back-link:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .page-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .header-stats {
      display: flex;
      gap: 1.5rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-accent);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left Panel */
    .list-panel {
      width: 380px;
      min-width: 380px;
      background: var(--bg-card);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .list-controls {
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .search-container {
      position: relative;
      margin-bottom: 0.75rem;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 0.625rem 0.75rem 0.625rem 2.25rem;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      background: var(--bg-main);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--text-accent);
      background: var(--bg-card);
    }

    .filter-row {
      display: flex;
      gap: 0.5rem;
    }

    .filter-select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      color: var(--text-secondary);
      background: var(--bg-card);
    }

    .results-info {
      padding: 0.5rem 1rem;
      background: var(--bg-main);
      border-bottom: 1px solid var(--border-light);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .meeting-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .month-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      background: var(--bg-main);
      z-index: 10;
    }

    .month-count {
      background: var(--border-light);
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 500;
    }

    .meeting-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      margin: 2px 0;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
    }

    .meeting-item:hover {
      background: var(--bg-hover);
    }

    .meeting-item.selected {
      background: var(--bg-selected);
      border-color: var(--text-accent);
    }

    .meeting-date-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 40px;
      padding: 0.375rem;
      background: var(--bg-main);
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-light);
    }

    .meeting-item.selected .meeting-date-badge {
      background: var(--bg-accent);
      border-color: var(--text-accent);
    }

    .date-day {
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1;
    }

    .date-month {
      font-size: 0.6rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 2px;
    }

    .meeting-content {
      flex: 1;
      min-width: 0;
    }

    .meeting-title {
      font-weight: 500;
      font-size: 0.85rem;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      margin-bottom: 0.25rem;
    }

    .meeting-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .type-badge {
      display: inline-flex;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.6rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .type-internal { background: rgba(139, 92, 246, 0.15); color: var(--type-internal); }
    .type-external { background: rgba(14, 165, 233, 0.15); color: var(--type-external); }
    .type-workshop { background: rgba(245, 158, 11, 0.15); color: var(--type-workshop); }
    .type-presentation { background: rgba(16, 185, 129, 0.15); color: var(--type-presentation); }
    .type-decision { background: rgba(239, 68, 68, 0.15); color: var(--type-decision); }
    .type-other { background: rgba(107, 114, 128, 0.15); color: var(--type-other); }

    .has-report-badge {
      color: var(--success);
    }

    /* Right Panel - Detail View */
    .detail-panel {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-main);
    }

    .detail-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      text-align: center;
      padding: 2rem;
    }

    .detail-empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .detail-empty h3 {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    /* Detail Content - Clean Layout */
    .detail-content {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    /* Meeting Header Card */
    .meeting-header-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .meeting-type-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .detail-type-badge {
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .detail-date {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .detail-title {
      font-size: 1.375rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    .org-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .org-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem 0.625rem;
      background: var(--bg-main);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Two Column Grid */
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    @media (max-width: 1200px) {
      .detail-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Info Cards */
    .info-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
    }

    .info-card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.875rem;
      padding-bottom: 0.625rem;
      border-bottom: 1px solid var(--border-light);
    }

    .info-card-icon {
      color: var(--text-accent);
    }

    .info-card-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
    }

    .info-card-count {
      margin-left: auto;
      background: var(--bg-main);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* Summary Card */
    .summary-card {
      background: linear-gradient(135deg, var(--bg-card) 0%, #f0f7ff 100%);
      border-left: 3px solid var(--text-accent);
    }

    .summary-text {
      color: var(--text-secondary);
      line-height: 1.7;
      font-size: 0.9rem;
    }

    /* Participants */
    .participants-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .participant-row {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.5rem;
      background: var(--bg-main);
      border-radius: var(--radius-sm);
    }

    .participant-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      color: white;
      flex-shrink: 0;
    }

    .participant-info {
      flex: 1;
      min-width: 0;
    }

    .participant-name {
      font-weight: 500;
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .participant-org {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* List Items */
    .item-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .item-row {
      display: flex;
      align-items: flex-start;
      gap: 0.625rem;
      padding: 0.625rem;
      background: var(--bg-main);
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .item-bullet {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-accent);
      margin-top: 6px;
      flex-shrink: 0;
    }

    .item-bullet.green { background: var(--success); }
    .item-bullet.red { background: var(--type-decision); }
    .item-bullet.orange { background: var(--warning); }

    .item-text {
      flex: 1;
      color: var(--text-secondary);
    }

    /* Quotes */
    .quote-row {
      padding: 0.75rem;
      background: var(--bg-main);
      border-left: 3px solid var(--warning);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      font-style: italic;
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Discussion Sections */
    .discussion-section {
      margin-bottom: 0.875rem;
      padding-bottom: 0.875rem;
      border-bottom: 1px solid var(--border-light);
    }

    .discussion-section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .discussion-heading {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-primary);
      margin-bottom: 0.375rem;
    }

    .discussion-content {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Full Width Cards */
    .full-width {
      grid-column: 1 / -1;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Scrollable Content */
    .scrollable-content {
      max-height: 300px;
      overflow-y: auto;
    }

    /* Loading */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid var(--border-light);
      border-top-color: var(--text-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .list-panel {
        width: 320px;
        min-width: 320px;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .list-panel {
        width: 100%;
        min-width: 100%;
        max-height: 40vh;
      }

      .header-stats {
        display: none;
      }

      .detail-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <header class="app-header">

    <main class="main-content">
      <aside class="list-panel">

          <div class="search-container">
            <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" class="search-input" id="search-input" placeholder="Søk i møter...">
          </div>
          <div class="filter-row">
            <select class="filter-select" id="filter-type">
              <option value="all">Alle typer</option>
            </select>
            <select class="filter-select" id="filter-org">
              <option value="all">Alle org.</option>
            </select>

  <script src="lib/data-loader.js"></script>
  <script>
    let allMeetings = [];
    let filteredMeetings = [];
    let selectedMeetingId = null;
    let currentFilters = { search: '', type: 'all', org: 'all', sort: 'newest' };

    function formatDateShort(dateStr) {
      if (!dateStr) return { day: '-', month: '-' };
      const date = new Date(dateStr);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Des'];
      return { day: date.getDate(), month: months[date.getMonth()] };
    }

    function formatDateLong(dateStr) {
      if (!dateStr) return 'Ukjent dato';
      const date = new Date(dateStr);
      return date.toLocaleDateString('nb-NO', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function getMeetingType(meeting) {
      const title = (meeting.title || '').toLowerCase();
      if (title.includes('workshop')) return 'workshop';
      if (title.includes('presentation') || title.includes('presentasjon')) return 'presentation';
      if (title.includes('beslutning') || title.includes('decision')) return 'decision';
      const orgs = getUniqueOrgs(meeting);
      if (orgs.length > 2) return 'external';
      return 'internal';
    }

    function getTypeLabel(type) {
      const labels = { 'internal': 'Intern', 'external': 'Ekstern', 'workshop': 'Workshop', 'presentation': 'Presentasjon', 'decision': 'Beslutning', 'other': 'Annet' };
      return labels[type] || 'Møte';
    }

    function getUniqueOrgs(meeting) {
      if (!meeting.participants) return [];
      return [...new Set(meeting.participants.map(p => p.organization).filter(Boolean))];
    }

    function getInitials(name) {
      if (!name) return '?';
      return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    }

    function getAvatarColor(name) {
      if (!name) return '#6b7280';
      const colors = ['#8b5cf6', '#0ea5e9', '#10b981', '#f59e0b', '#ef4444', '#ec4899', '#6366f1'];
      let hash = 0;
      for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
      return colors[Math.abs(hash) % colors.length];
    }

    function sanitize(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function applyFilters() {
      let meetings = [...allMeetings];

      if (currentFilters.search) {
        const query = currentFilters.search.toLowerCase();
        meetings = meetings.filter(m =>
          (m.title || '').toLowerCase().includes(query) ||
          (m.participants || []).some(p => (p.name || '').toLowerCase().includes(query) || (p.organization || '').toLowerCase().includes(query))
        );
      }

      if (currentFilters.type !== 'all') {
        meetings = meetings.filter(m => getMeetingType(m) === currentFilters.type);
      }

      if (currentFilters.org !== 'all') {
        meetings = meetings.filter(m => getUniqueOrgs(m).includes(currentFilters.org));
      }

      meetings.sort((a, b) => {
        const dateA = new Date(a.date || 0);
        const dateB = new Date(b.date || 0);
        return currentFilters.sort === 'newest' ? dateB - dateA : dateA - dateB;
      });

      filteredMeetings = meetings;
      renderMeetingList();
    }

    function renderMeetingList() {
      const container = document.getElementById('meeting-list');
      const resultsInfo = document.getElementById('results-info');

      resultsInfo.textContent = `${filteredMeetings.length} av ${allMeetings.length} møter`;

      if (filteredMeetings.length === 0) {
        container.innerHTML = '<div class="loading-state"><span>Ingen møter funnet</span></div>';
        return;
      }

      const groups = {};
      filteredMeetings.forEach(meeting => {
        const date = new Date(meeting.date || '2024-01-01');
        const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        const monthNames = ['Januar', 'Februar', 'Mars', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Desember'];
        const label = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
        if (!groups[key]) groups[key] = { label, meetings: [] };
        groups[key].meetings.push(meeting);
      });

      const sortedKeys = Object.keys(groups).sort((a, b) => currentFilters.sort === 'newest' ? b.localeCompare(a) : a.localeCompare(b));

      let html = '';
      sortedKeys.forEach(key => {
        const group = groups[key];
        html += `<div class="month-header"><span>${group.label}</span><span class="month-count">${group.meetings.length}</span></div>`;
        html += group.meetings.map(m => renderMeetingItem(m)).join('');
      });

      container.innerHTML = html;

      container.querySelectorAll('.meeting-item').forEach(item => {
        item.addEventListener('click', () => selectMeeting(item.dataset.id));
      });

      if (selectedMeetingId) {
        const selectedItem = container.querySelector(`[data-id="${selectedMeetingId}"]`);
        if (selectedItem) selectedItem.classList.add('selected');
      }
    }

    function renderMeetingItem(meeting) {
      const dateInfo = formatDateShort(meeting.date);
      const type = getMeetingType(meeting);
      const typeLabel = getTypeLabel(type);
      const participantCount = (meeting.participants || []).length;
      const hasReport = meeting.report || meeting.report_link;
      const isSelected = meeting.id === selectedMeetingId;

      return `
        <div class="meeting-item ${isSelected ? 'selected' : ''}" data-id="${meeting.id}">
          <div class="meeting-date-badge">
            <span class="date-day">${dateInfo.day}</span>
            <span class="date-month">${dateInfo.month}</span>
          </div>
          <div class="meeting-content">
            <div class="meeting-title">${sanitize(meeting.title)}</div>
            <div class="meeting-meta">
              <span class="type-badge type-${type}">${typeLabel}</span>
              ${participantCount > 0 ? `<span>${participantCount} delt.</span>` : ''}
              ${hasReport ? `<span class="has-report-badge">✓ Rapport</span>` : ''}
            </div>
          </div>
        </div>
      `;
    }

    function selectMeeting(meetingId) {
      selectedMeetingId = meetingId;
      document.querySelectorAll('.meeting-item').forEach(item => {
        item.classList.toggle('selected', item.dataset.id === meetingId);
      });
      const meeting = allMeetings.find(m => m.id === meetingId);
      if (meeting) renderMeetingDetail(meeting);
    }

    function renderMeetingDetail(meeting) {
      const panel = document.getElementById('detail-panel');
      const type = getMeetingType(meeting);
      const typeLabel = getTypeLabel(type);
      const uniqueOrgs = getUniqueOrgs(meeting);
      const participants = meeting.participants || [];
      const hasReport = meeting.report;
      const topics = meeting.topics_discussed || [];
      const actions = meeting.action_items || [];
      const decisions = meeting.decisions || [];
      const quotes = hasReport && meeting.report.quotes ? meeting.report.quotes : [];
      const discussion = hasReport && meeting.report.discussion ? meeting.report.discussion : [];

      let html = `<div class="detail-content">`;

      // Header Card
      html += `
        <div class="meeting-header-card">
          <div class="meeting-type-row">
            <span class="detail-type-badge type-${type}">${typeLabel}</span>
            <span class="detail-date">${formatDateLong(meeting.date)}</span>
          </div>
          <h2 class="detail-title">${sanitize(meeting.title)}</h2>
          ${uniqueOrgs.length > 0 ? `
            <div class="org-tags">
              ${uniqueOrgs.map(org => `<span class="org-tag">${sanitize(org)}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `;

      // Summary (if available) - Full width
      if (hasReport && meeting.report.summary) {
        html += `
          <div class="info-card summary-card full-width">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              <span class="info-card-title">Sammendrag</span>
            </div>
            <p class="summary-text">${sanitize(meeting.report.summary)}</p>
          </div>
        `;
      }

      html += `<div class="detail-grid">`;

      // Participants
      if (participants.length > 0) {
        html += `
          <div class="info-card">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
              <span class="info-card-title">Deltakere</span>
              <span class="info-card-count">${participants.length}</span>
            </div>
            <div class="participants-list scrollable-content">
              ${participants.map(p => `
                <div class="participant-row">
                  <div class="participant-avatar" style="background-color: ${getAvatarColor(p.name)}">${getInitials(p.name)}</div>
                  <div class="participant-info">
                    <div class="participant-name">${sanitize(p.name || 'Ukjent')}</div>
                    ${p.organization ? `<div class="participant-org">${sanitize(p.organization)}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Topics
      if (topics.length > 0) {
        html += `
          <div class="info-card">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
              <span class="info-card-title">Temaer diskutert</span>
              <span class="info-card-count">${topics.length}</span>
            </div>
            <ul class="item-list scrollable-content">
              ${topics.map(t => `
                <li class="item-row">
                  <span class="item-bullet"></span>
                  <span class="item-text">${sanitize(t)}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
      }

      // Decisions
      if (decisions.length > 0) {
        html += `
          <div class="info-card">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                <path d="m9 12 2 2 4-4"/>
              </svg>
              <span class="info-card-title">Beslutninger</span>
              <span class="info-card-count">${decisions.length}</span>
            </div>
            <ul class="item-list scrollable-content">
              ${decisions.map(d => `
                <li class="item-row">
                  <span class="item-bullet red"></span>
                  <span class="item-text">${sanitize(d)}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
      }

      // Action Items
      if (actions.length > 0) {
        html += `
          <div class="info-card">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"/>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
              </svg>
              <span class="info-card-title">Handlingspunkter</span>
              <span class="info-card-count">${actions.length}</span>
            </div>
            <ul class="item-list scrollable-content">
              ${actions.map(a => `
                <li class="item-row">
                  <span class="item-bullet green"></span>
                  <span class="item-text">${sanitize(typeof a === 'string' ? a : a.task || a)}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
      }

      // Quotes
      if (quotes.length > 0) {
        html += `
          <div class="info-card">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21c0 1 0 1 1 1z"/>
                <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
              </svg>
              <span class="info-card-title">Sitater</span>
              <span class="info-card-count">${quotes.length}</span>
            </div>
            <div class="scrollable-content">
              ${quotes.map(q => `<div class="quote-row">"${sanitize(q)}"</div>`).join('')}
            </div>
          </div>
        `;
      }

      html += `</div>`; // Close detail-grid

      // Full Discussion (if available) - Full width
      if (discussion.length > 0) {
        html += `
          <div class="info-card full-width">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
              <span class="info-card-title">Full diskusjon</span>
              <span class="info-card-count">${discussion.length} seksjoner</span>
            </div>
            <div class="scrollable-content" style="max-height: 400px;">
              ${discussion.map(section => `
                <div class="discussion-section">
                  <div class="discussion-heading">${sanitize(section.heading.replace(/^#+\s*/, ''))}</div>
                  <div class="discussion-content">${sanitize(section.content).replace(/\n/g, '<br>')}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Context (if available) - Full width
      if (hasReport && meeting.report.context) {
        html += `
          <div class="info-card full-width">
            <div class="info-card-header">
              <svg class="info-card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
              </svg>
              <span class="info-card-title">Kontekst</span>
            </div>
            <p class="summary-text">${sanitize(meeting.report.context).replace(/\n/g, '<br>')}</p>
          </div>
        `;
      }

      html += `</div>`; // Close detail-content

      panel.innerHTML = html;
    }

    async function init() {
      try {
        const data = await DataLoader.loadAllData();
        allMeetings = data.meetings || [];

        const withReports = allMeetings.filter(m => m.report || m.report_link).length;
        const totalParticipants = new Set(allMeetings.flatMap(m => (m.participants || []).map(p => p.name))).size;

        document.getElementById('stat-total').textContent = allMeetings.length;
        document.getElementById('stat-with-reports').textContent = withReports;
        document.getElementById('stat-participants').textContent = totalParticipants;

        // Populate filters
        const types = [...new Set(allMeetings.map(m => getMeetingType(m)))];
        const typeSelect = document.getElementById('filter-type');
        types.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = getTypeLabel(type);
          typeSelect.appendChild(option);
        });

        const orgs = [...new Set(allMeetings.flatMap(m => getUniqueOrgs(m)))].sort();
        const orgSelect = document.getElementById('filter-org');
        orgs.forEach(org => {
          const option = document.createElement('option');
          option.value = org;
          option.textContent = org;
          orgSelect.appendChild(option);
        });

        applyFilters();

        // Event listeners
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            currentFilters.search = e.target.value;
            applyFilters();
          }, 200);
        });

        document.getElementById('filter-type').addEventListener('change', (e) => {
          currentFilters.type = e.target.value;
          applyFilters();
        });

        document.getElementById('filter-org').addEventListener('change', (e) => {
          currentFilters.org = e.target.value;
          applyFilters();
        });

        document.getElementById('filter-sort').addEventListener('change', (e) => {
          currentFilters.sort = e.target.value;
          applyFilters();
        });

        // Auto-select first meeting
        if (filteredMeetings.length > 0) {
          selectMeeting(filteredMeetings[0].id);
        }

      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('meeting-list').innerHTML = '<div class="loading-state"><span>Feil ved lasting</span></div>';
      }
    }

    init();
  </script>
</body>
</html>
