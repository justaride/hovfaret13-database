 "key_claims": ["Reguleringsplan S-2656 tillater maks 4 etasjer", "Områderegulering krever avtrapning mot nordøst", "Soldiagrammer mangler for oktober-februar", "Snitt-tegninger utelater boligmassen nord/nordøst", "Konkret innsyn: stue 1.etg, terrasse, balkong 2.etg, to soverom 2.etg", "KPA § 13.3: 20m fra vannkant", "PBL § 29-1 og § 29-2 om tilpasning"], "legal_refs": ["Reguleringsplan S-2656", "Byrådssak 73/2023", "Vannressursloven § 11", "KPA § 13.3", "PBL § 29-1", "PBL § 29-2", "PBL § 5-1", "PBL § 21-3"], "severity": "high"}, {"id": "nm_004", "submitter": "Lenka Magnussen og Michael Magnussen", "address": "Engebrets vei 6B, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Merknader fra Lenka og Michael Magnussen Engebretsvei 6B.pdf", "doc_id": "83cad1aeeae6478e5c7b4cdf2cf1e954a26d7cfae95a59454d5a152cd259dbe1", "date": "2026-01-12", "pbe_ref": null, "channel": "byggesaksradgivning_direct", "themes": ["DOK", "DISP", "ALT", "HOYDE", "INNSYN", "SOL", "BOKVAL"], "summary_no": "Svært juridisk strukturert merknad (8 punkter). Argumenterer at dispensasjon etter PBL § 19-2 ikke kan gis på foreliggende grunnlag. Påpeker mangelfull utredning (mangler vinter sol/skygge), manglende alternativvurdering, at fortetting ikke er dokumentert nødvendig, randsoneproblematikk, konkret innsyn (stue, terrasse, balkong, soverom), og at MUA-dokumentasjon er irrelevant for nabovurdering.", "key_claims": ["Dispensasjon etter PBL § 19-2 kan ikke gis", "Mangler sol/skyggediagram for desember/januar", "Ingen alternativvurdering med lavere høyde", "Skoletomten på Hoff ikke prioritert = fortettingsargument svekket", "Bygget i randsone krever særlig varsomhet", "Maks kotehøyde ca +34, byggehøyde 28,5m inkl. trappehus", "MUA-dokumentasjon (1. mai kl 09-13) irrelevant for nabovurdering"], "legal_refs": ["PBL § 19-2", "PBL § 29-2"], "severity": "high"}, {"id": "nm_005", "submitter": "Hoffsgrenda Borettslag (v/Are Thobias Tysnes)", "address": "Skøyen Terrasse 2, 0276 Oslo", "gnr_bnr": "3/479", "type": "borettslag", "source_file": "SvarPaaNabovarsel - Hoffsgrenda Borettslag 2026-01-16T175240.265.pdf", "doc_id": "536210ae1f873b3431f9f48a6ac50deebbe7a593a0987286c7e8ea15aba627e1", "date": "2026-01-14", "pbe_ref": null, "channel": "byggesaksradgivning_direct", "themes": ["DOK", "SAMLET", "HOYDE", "SOL", "VERDI", "DISP", "VASSDRAG"], "summary_no": "Balansert merknad fra borettslaget. Positiv til Omsorg+ og gjenbruk, men ber om at maks kotehøyde reduseres til 34 (fra 37,6). Påpeker manglende dokumentasjon (soldiagrammer for Skøyen Terrasse 2-29), kumulativ belastning med Nedre Skøyenvei 24-26, og 20m-kravet langs vassdrag. Viktig: anerkjenner positive elementer i prosjektet.", "key_claims": ["Positiv til Omsorg+ og gjenbruk av bygningsmasse", "Ber om maks kote 34 (ned fra 37,6)", "Mangler soldiagrammer som viser Skøyen Terrasse 2-29", "Kumulativ påvirkning med Nedre Skøyenvei 24-26 må vurderes", "KPA §13.3: 20m fra vannkant", "Byrådserklæring 24.10.2023 skjerpet vassdragskrav"], "legal_refs": ["KPA § 13.3", "Byrådserklæring 24.10.2023"], "severity": "medium"}, {"id": "nm_006", "submitter": "Hoffvassdragets venner (v/Gerd Lindeberg)", "address": null, "gnr_bnr": null, "type": "forening", "source_file": "Nabomerknader/Uttalelse-4.pdf", "doc_id": "4e0a28fcef4872b8b3f7af019c3967c694864f2c08d02d05f86359c7c985c095", "date": "2025-11-11", "pbe_ref": null, "channel": "email_to_pbe", "themes": ["VASSDRAG", "NATUR", "HOYDE"], "summary_no": "Tidlig innspill fra Hoffvassdragets venner. Motsetter seg påbygg av tre etasjer. Peker på ørretgyting, gråhegre, trusselbilde langs elva (utbyggere, bilverksteder, ulovlig parkering). Påpeker at økt høyde gir mer skygge over elveløpet og er intimiderende for tursti A5. Viser til KPA §13.3 20m-krav.", "key_claims": ["Ørreten gyter i denne delen av elva om høsten", "Gråhegre jakter i utløpet av kulverten", "Nåværende bygg allerede for nært elva", "Økt høyde gir sterkere skygge over elveløpet", "Intimiderende for tursti A5", "KPA §13.3: 20m/12m krav"], "legal_refs": ["KPA § 13.3"], "severity": "high"}, {"id": "nm_007", "submitter": "Aleksander Amble Larsen", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Foelgebrev_PBE-D829-DUJZ.pdf", "doc_id": "0fda5b551c82690dd07de4f868cb3c43027d74bb762a54572e9feff755b94348", "date": "2026-01-21", "pbe_ref": "PBE-D829-DUJZ", "channel": "pbe_post_i_sak", "themes": ["DISP", "VASSDRAG", "NATUR", "SOL", "INNSYN", "UTSIKT", "ALT", "BOKVAL"], "summary_no": "Svært grundig juridisk merknad. Argumenterer systematisk at PBL §19-2 vilkår ikke er oppfylt: hensynene bak regulering vesentlig tilsidesatt og fordeler ikke klart større enn ulemper. Peker på 10m fra Hoffselva, manglende naturmangfoldvurdering (§§8-12), og foreslår alternativ med bruksendring/ombygging uten påbygg.", "key_claims": ["PBL §19-2 vilkår ikke oppfylt", "Ca 10m fra vannkant ved hovedvassdrag", "Naturmangfoldloven §§8-12 ikke vurdert", "Sol/skyggediagram uten konsekvensutredning for naboer", "Alternativ: Omsorg+ ved bruksendring uten ekstra etasjer"], "legal_refs": ["PBL § 19-2", "PBL § 1-8", "PBL § 29-2", "PBL § 29-4", "KPA § 13.3", "Naturmangfoldloven §§ 7-12"], "severity": "high"}, {"id": "nm_008", "submitter": "Aleksander Amble Larsen", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse-2.pdf", "doc_id": "d93614c5efc1170a4cf3f36ad7c1eef29fd20ce55d602672620f0a5cbf51b0aa", "date": "2026-01-21", "pbe_ref": null, "channel": "pbe_post_i_sak", "themes": ["DISP", "VASSDRAG", "NATUR", "SOL", "INNSYN", "UTSIKT", "ALT", "BOKVAL"], "summary_no": "Vedlegg til følgebrev (nm_007). Identisk innhold — formell uttalelse med juridisk argumentasjon mot dispensasjon.", "key_claims": [], "legal_refs": ["PBL § 19-2", "PBL § 1-8", "PBL § 29-2", "PBL § 29-4", "Naturmangfoldloven §§ 7-12"], "severity": "high"}, {"id": "nm_009", "submitter": "Cecilie Wilberg", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DSPZ.pdf", "doc_id": "1bc4e530b7b94d5be56ef28bd25a923217cefbb398ed8d9f80d8c5b35e719388", "date": "2026-01-19", "pbe_ref": "PBE-D829-DSPZ", "channel": "pbe_post_i_sak", "themes": ["SOL"], "summary_no": "Kort uttalelse. Bor i laveste leilighet Skøyen Terrasse 4, bekymret for enda mindre sol. Mener 8 etasjer er for mye, foreslår 6 etasjer.", "key_claims": ["Foreslår maks 6 etasjer"], "legal_refs": [], "severity": "low"}, {"id": "nm_010", "submitter": "Kristine Gjerstad Røe", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse-3.pdf", "doc_id": "80ed6392b5634e23220c170fd7f9b44dac31627e212251e3415b345dc32fed8f", "date": "2026-01-21", "pbe_ref": "PBE-D829-DUHZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "VERDI"], "summary_no": "Kort uttalelse. Bekymret for redusert lys/sollys og verditap.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_011", "submitter": "Elisabeth Hanche-Olsen", "address": "Skøyen Terrasse 3, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DULZ.pdf", "doc_id": "140b47d2d0d7374f23b6e0e238a22b63bcd0ebae74a44c32a0d18155ebdb2adb", "date": "2026-01-21", "pbe_ref": "PBE-D829-DULZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "UTSIKT", "BOKVAL", "VERDI", "VASSDRAG"], "summary_no": "Punktvis merknad. Mister sol/skyggelagt ettermiddag og kveld, direkte innsyn til alle rom, mister utsikt, redusert bokvalitet, risiko for verdinedgang, vassdragshensyn ikke ivaretatt.", "key_claims": ["Direkte innsyn til alle rom i leiligheten"], "legal_refs": [], "severity": "medium"}, {"id": "nm_012", "submitter": "Anna Karin Sundberg", "address": "Skøyen Terrasse 6, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DUUZ.pdf", "doc_id": "05f34b06749b8bf62b40e7eae9532e6e0f9826ffe33e9d395e8d8cd3140c6114", "date": "2026-01-21", "pbe_ref": "PBE-D829-DUUZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "BOKVAL"], "summary_no": "Emosjonell merknad. Reagerer på at 4 nye etasjer ødelegger nabolaget. Mener bygget bryter med helhetlig lav bebyggelse. Foreslår oppussing av fasade uten høydeøkning.", "key_claims": ["Foreslår alternativ uten høydeøkning"], "legal_refs": [], "severity": "low"}, {"id": "nm_013", "submitter": "Ragnhild Aslaug Sollund", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DUYZ.pdf", "doc_id": "438d1fa6d5a0b35fa39805aa14dc95d46ad700d512c72058bc2c7e66631190c8", "date": "2026-01-21", "pbe_ref": "PBE-D829-DUYZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "INNSYN", "NATUR", "VERDI", "BOKVAL"], "summary_no": "Sterk motstand. Bor 3.etasje vis-a-vis bygget. Påpeker tap av utsikt, sol, innsyn rett inn i leilighet og terrasse. Refererer til naturverdier (hegre, ørretyngel, ekorn, spurvehauk). Viser til naturkrise.", "key_claims": ["Hegre fisker etter ørretyngel i Hoffselva", "Ekorn og spurvehauk i trærne", "Kjøpte leiligheten pga sol/utsikt/beliggenhet ved elven"], "legal_refs": [], "severity": "medium"}, {"id": "nm_014", "submitter": "Siri Ulvin", "address": "Skøyen Terrasse 5, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DVAZ.pdf", "doc_id": "7117fbf44d9f2fa8cfb533c8ec484656f2a8b2e738a29f1c9b6e4970d79cff4b", "date": "2026-01-21", "pbe_ref": "PBE-D829-DVAZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "INNSYN", "VERDI", "BOKVAL"], "summary_no": "Drastisk reduksjon i bokvalitet for Skøyen Terrasse 2-6. Utsikt mot sør/vest borte, drastisk færre soltimer, mye mer innsyn, verdinedgang. Ber kommunen veie utbyggers behov mot hensynet til mange familier.", "key_claims": [], "legal_refs": [], "severity": "medium"}, {"id": "nm_015", "submitter": "Lars Helge Strand", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DVBZ.pdf", "doc_id": "e01fe3aeb48cdc2cf28d0fa5aa5f6f4d96f9f87b2f6df1112c0195970f0a9bf4", "date": "2026-01-21", "pbe_ref": "PBE-D829-DVBZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "UTSIKT", "SOL", "BOKVAL", "INNSYN"], "summary_no": "Motstand mot 3 nye etasjer. Valgte leilighet pga lav bebyggelse, ro og stille bomiljø. Påpeker ødelagt utsikt, reduserte lysforhold, økt støy og innsyn.", "key_claims": [], "legal_refs": [], "severity": "medium"}, {"id": "nm_016", "submitter": "Kari Ann Egeland", "address": "Konventveien 72, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Uttalelse_PBE-D829-DVFZ.pdf", "doc_id": "79a13d65ab8736356f2310a0d4efc857bd665e76ffe11d9ed365e315551212ff", "date": "2026-01-22", "pbe_ref": "PBE-D829-DVFZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "HOYDE", "KULTUR", "VASSDRAG", "NATUR", "DISP", "ALT", "BOKVAL"], "summary_no": "Grundig og formell protest. Bygget plassert vest for borettslaget, 9 etasjer medfører vesentlig tap av sollys. Bryter med 100 år gamle verneverdige hagebyhus. Peker på 10m avstand til Hoffselva og manglende naturmangfoldvurdering (§§8-12). Mener byggehøyde er økonomisk motivert, ikke faglig nødvendig. Positiv til omsorgsboliger i eksisterende bygningsmasse.", "key_claims": ["100 år gamle verneverdige hagebyhus med høy kulturhistorisk verdi", "Byggehøyde økonomisk motivert, ikke faglig nødvendig", "Manglende naturmangfoldvurdering §§8-12", "Positiv til omsorgsboliger men i eksisterende byggmasse"], "legal_refs": ["PBL § 29-2", "PBL §§ 1-1", "Naturmangfoldloven §§ 8-12"], "severity": "high"}, {"id": "nm_017", "submitter": "Lars Ragnvald Krogenæs", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DVSZ.pdf", "doc_id": "8a22f3747cd30bf7ce6b6584fcefc50315100f920155d68c37137595e347cb6c", "date": "2026-01-22", "pbe_ref": "PBE-D829-DVSZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "VERDI", "BOKVAL"], "summary_no": "Ber om at høyden reduseres til dagens nivå. Kun vinduer mot dette bygget i stuen. Forringet bomiljø med mindre lys/sol, mer innsyn, redusert livskvalitet og verdi.", "key_claims": ["Kun vinduer mot Hovfaret 13 i stuen"], "legal_refs": [], "severity": "medium"}, {"id": "nm_018", "submitter": "Anne Sørlie Krogenæs", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DVTZ.pdf", "doc_id": "9b1a386257fb0c823a38640579a89aa6319bd86a7d256d7e3b662133f3dbde02", "date": "2026-01-22", "pbe_ref": "PBE-D829-DVTZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "BOKVAL"], "summary_no": "Kort uttalelse. Tap av lys og redusert livskvalitet. Ber om at bygget ikke blir høyere enn i dag.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_019", "submitter": "Dag Rydmark", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DWGZ.pdf", "doc_id": "0be99fe3e19d2468dc56867fbb66276914afadecae12cf57766a102163e878a0", "date": "2026-01-22", "pbe_ref": "PBE-D829-DWGZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "DISP", "VERDI"], "summary_no": "Delvis positiv merknad. Ser mange positive elementer i prosjektet. Begrensninger: ikke i strid med reguleringsplan, maks kote 34, frykt for verditap.", "key_claims": ["Ser positive elementer i prosjektet", "Maks kotehøyde 34", "Ikke i strid med gjeldende reguleringsplan"], "legal_refs": [], "severity": "low"}, {"id": "nm_020", "submitter": "Kjetil Røe", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DWKZ.pdf", "doc_id": "c89bb0e7004e085e2bcb9bdc00a9fc332ce87004910558bd665de24d88dd68ec", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWKZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "VERDI", "BOKVAL"], "summary_no": "Bor 1. underetasje Skøyen Terrasse 17. Allerede dårlige lysforhold. Påbygg tar enda mer sol og fjerner utsikt mot Ullerenåsen. Bekymret for mental helse og verditap.", "key_claims": ["Allerede dårlige lysforhold i 1. underetasje"], "legal_refs": [], "severity": "medium"}, {"id": "nm_021", "submitter": "Siril Aimée Moses-Thomassen", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema_PBE-D829-DWMZ.pdf", "doc_id": "a4b8d61a3a117d7178e341feb689de083b3a7de2ce8eb0abb724f016f14bb816", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWMZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "BOKVAL", "DOK"], "summary_no": "Markert i rødt i skyggediagrammer. Vesentlig forverring av solforhold med økt skygge store deler av dagen. Mener konsekvensene for naboer ikke er tilstrekkelig belyst — skyggevirkninger dokumentert men uten reell vurdering.", "key_claims": ["Leilighet markert i rødt i skyggediagrammer"], "legal_refs": [], "severity": "medium"}, {"id": "nm_022", "submitter": "Steinar Bertil Heggelund", "address": "Skøyen Terrasse 3, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-11.pdf", "doc_id": "9723aba35aeb5b635ced201c2f206cf9d7f7218f64b0cd066f02264fc0c03c0a", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWVZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "SAMLET"], "summary_no": "Bor i Skøyen Terrasse 3, nest nederst. Foreslått byggehøyde tar bort mye ettermiddagssol. Ser i sammenheng med Nedre Skøyen vei 24-26 — samlet sett vesentlig mørkere. Ønsker maks 2 etasjer til, helst ingen.", "key_claims": ["Kumulativ påvirkning med Nedre Skøyen vei 24-26", "Ønsker maks 2 ekstra etasjer"], "legal_refs": [], "severity": "medium"}, {"id": "nm_023", "submitter": "Liv Ingunn Yggeseth", "address": "Skøyen Terrasse 2, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-12.pdf", "doc_id": "e78efa96e8016720a4e49c5dbcd8453f32510bb58655dad8ea97b203eef89426", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWSZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "BOKVAL", "INNSYN", "SAMLET"], "summary_no": "Bodd 44 år i øverste etasje. Setter spørsmålstegn ved bærekraft/miljøbesparelse ved å plusse på 5 etasjer. Bekymret for sammenhengende bebyggelse med Nordrs utbygging. Forringe bokvalitet og privatliv.", "key_claims": ["Bodd 44 år i leiligheten", "Setter spørsmålstegn ved påstått bærekraft", "Sammenhengende bebyggelse med Nordr utbygging"], "legal_refs": [], "severity": "medium"}, {"id": "nm_024", "submitter": "Magnus Lundstrøm", "address": "Skøyen Terrasse 19, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-13.pdf", "doc_id": "3248575084a23001170af8cc16ed8f67511d2fca13b7b1f156beab0a41b4dc45", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWQZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "VASSDRAG", "NATUR", "DISP", "ALT", "BOKVAL"], "summary_no": "Strukturert merknad med 4 punkter. Ber om avslag etter PBL §19-2. Påpeker manglende hensyn til vassdrag (~10m fra Hoffselva), manglende faglige miljøvurderinger (gyteområder, fugleliv), og at Omsorg+ kan etableres i eksisterende bygningsvolum uten påbygg.", "key_claims": ["PBL §19-2: fordeler ikke klart større enn ulemper", "Ca 10m fra Hoffselva", "Omsorg+ mulig innenfor eksisterende volum", "Manglende vurdering av gyteområder for ørret"], "legal_refs": ["PBL § 19-2"], "severity": "high"}, {"id": "nm_025", "submitter": "Ellen Karine Båum", "address": "Skøyen Terrasse 3, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/PBE-D829-DWTZ.pdf", "doc_id": "370a6a783478e9dd27a1f0226fccf54c4d4ba181abf3f0178a8e13920c8a0ab2", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWTZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "NATUR", "VERDI", "SAMLET"], "summary_no": "Positiv til bruksendring til omsorgsboliger, men kan ikke godta flere etasjer. Terrasse mot vest, stor glede av kveldssol. Bekymret for natur nær elva, verditap, og planlagt utbygging på nabotomten i tillegg.", "key_claims": ["Positiv til omsorgsboliger", "Terrasse mot vest med ettermiddag/kveldssol viktig ved boligvalg", "Kumulativ belastning med planlagt utbygging på nabotomten"], "legal_refs": [], "severity": "medium"}, {"id": "nm_026", "submitter": "Jelena Raca", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-9.pdf", "doc_id": "4f76b99fec3d24da583a6ab063ca9df334a8cfaffe9f70de0eae2959d9ba1bf6", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWXZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT"], "summary_no": "Kort merknad. Betydelig mindre sollys og tap av utsikt.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_027", "submitter": "Peter Elliot Emanuel Midow", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-8.pdf", "doc_id": "74695accf3a6bc1b4f67bcbae10f8b048919f5eb3c8dfe0a994abc4aa3cb1c88", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWYZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "UTSIKT", "VASSDRAG", "NATUR", "DISP", "ALT", "BOKVAL"], "summary_no": "Grundig merknad. Bekymret for skygge, sol/dagslys, innsyn, privatliv. Peker på nærhet til Hoffselva og manglende miljøvurdering (dyreliv, økosystem). Ikke mot omsorgsboliger men mener det er mulig innenfor eksisterende bygningsrammer. Ber om avslag på dispensasjon.", "key_claims": ["Ikke mot omsorgsboliger", "Mulig innenfor eksisterende bygningsrammer", "Sol/skyggediagram uten reell konsekvensvurdering"], "legal_refs": ["PBL § 19-2"], "severity": "medium"}, {"id": "nm_028", "submitter": "Julia Marøy", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-7.pdf", "doc_id": "6b70ba0d4c84cfe77563c80fa8c01eac6ee5b403b7c0139a0ab9965e0fc0840b", "date": "2026-01-23", "pbe_ref": "PBE-D829-DXAZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "VERDI", "VASSDRAG", "BHAGE", "ALT"], "summary_no": "Bekymret for tap av all ettermiddagssol, økt innsyn, redusert eiendomsverdi. Peker på vassdragshensyn. Bekymret for barnehagen i nærheten (støy, solforhold). Mener omsorgsboliger mulig uten 9 etasjer.", "key_claims": ["Fjerner all ettermiddagssol", "Barnehage berørt av skygge og støy", "Omsorgsboliger mulig uten påbygg"], "legal_refs": [], "severity": "medium"}, {"id": "nm_029", "submitter": "Andreas Rein", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-10.pdf", "doc_id": "53437b4a2590fb88ac238eb1c9b6ea46df709c1c741475b6a226c2a0f9650f3f", "date": "2026-01-23", "pbe_ref": "PBE-D829-DWUZ", "channel": "pbe_post_i_sak", "themes": ["BHAGE", "SOL", "VERDI", "VASSDRAG", "BOKVAL"], "summary_no": "Fokuserer på barnehagekonsekvenser: 30 barn i Hoffsgrenda barnehage direkte påvirket, permanent skygge. Omsorg+ beboere og Skøyen Terrasse 1-5 mister livskvalitet og eiendomsverdi. Potensielt katastrofal påvirkning på Hoffselva. Anslår 130 personer frarøves sollys permanent, ytterligere 100 indirekte.", "key_claims": ["30 barn i Hoffsgrenda barnehage direkte berørt", "Barnehage i permanent skygge", "130 personer frarøves sollys permanent", "100 personer berørt indirekte", "Potensielt katastrofal påvirkning på Hoffselva"], "legal_refs": [], "severity": "high"}, {"id": "nm_030", "submitter": "Fanny Westheim Kolstad", "address": "Skøyen Terrasse 19, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-5.pdf", "doc_id": "3810a2889d09220e2ac41f0cc9a916c9be9b0f04848809af058619b4830a1ee8", "date": "2026-01-24", "pbe_ref": "PBE-D829-DXEZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "UTSIKT", "VERDI", "VASSDRAG", "NATUR", "BOKVAL"], "summary_no": "Formell klage. Bekymret for høyde/volum, redusert sollys, økt innsyn, tap av utsikt, verdinedgang. Peker på 10m fra Hoffselva som brudd med 20m-retningslinjene, trussel mot biologisk mangfold.", "key_claims": ["Ca 10m fra Hoffselva = brudd med 20m-retningslinjer", "Trussel mot biologisk mangfold langs elva"], "legal_refs": [], "severity": "medium"}, {"id": "nm_031", "submitter": "Hilde Stangnes", "address": "Skøyen Terrasse 5, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-6.pdf", "doc_id": "b1992628b66b5c0bec5d1945e941502842b99481763e9feaf307bc867862b548", "date": "2026-01-24", "pbe_ref": "PBE-D829-DXDZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "HOYDE"], "summary_no": "Kort merknad. Nabo i Skøyen Terrasse 5 nedre rekke. Vesentlig dårligere solforhold på veranda, ettermiddags- og kveldssolen når ikke lenger frem. Bryter med lavbebyggelsen i Konventveien.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_032", "submitter": "Erik Tesli Haugen og Thora Kristina Haugholt", "address": "Skøyen Terrasse 5, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/PBE-D829-DXGZ.pdf", "doc_id": "2ae7d2837bdef849b32107a07fcca5fbfdf93d2a2ecb67f04c019a4997c2da6c", "date": "2026-01-24", "pbe_ref": "PBE-D829-DXGZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "HOYDE", "NATUR", "DOK"], "summary_no": "Bor 3. etasje Skøyen Terrasse 5. Betydelig tap av solforhold. Mener utbyggers skyggediagram ikke realistisk — undervurderer omfang og varighet. Bygget vesentlig høyere enn omgivelsene, dårlig tilpasset skala/terreng. Bekymret for dyreliv i elven og naturkvaliteter.", "key_claims": ["Skyggediagram undervurderer konsekvensene", "Dårlig tilpasset områdets skala og terreng"], "legal_refs": [], "severity": "medium"}, {"id": "nm_033", "submitter": "Øyvind Isaksen", "address": "Skøyen Terrasse 8, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-4.pdf", "doc_id": "a0769f9fad925c6793cf614b77b30b70c495d7c28031a61717472eab16644ed8", "date": "2026-01-25", "pbe_ref": "PBE-D829-DXNZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "ALT"], "summary_no": "Kort merknad. 4 nye etasjer er alt for massivt. 2 etasjer kunne vært mulig. Foreslår seniorboliger på tom naboeiend i stedet.", "key_claims": ["2 ekstra etasjer akseptabelt, 4 for mye", "Foreslår seniorboliger på tom naboeiend"], "legal_refs": [], "severity": "low"}, {"id": "nm_034", "submitter": "Martin Lauritzsen", "address": "Skøyen Terrasse 7, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-3.pdf", "doc_id": "8978ac24f30ad28e724f94d9d21e6ad9e7b04321dec573ea06e8438ec4e7cb32", "date": "2026-01-25", "pbe_ref": "PBE-D829-DXPZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "SOL", "INNSYN", "SAMLET", "BHAGE", "ALT", "BOKVAL"], "summary_no": "9 etasjer ruvende, bygges nært 4-etasjes blokker. I sammenheng med Nedre Skøyen vei 26 blir det en 'vegg' uten sol. Ikke tatt hensyn til Skøyen Terrasse barnehage som fryktes å ligge helt i skyggen. Håper lavere bygg er mulig.", "key_claims": ["Kumulativ 'vegg' med Nedre Skøyen vei 26", "Barnehage helt i skyggen", "9 etasjer nært 4-etasjers blokker"], "legal_refs": [], "severity": "medium"}, {"id": "nm_035", "submitter": "Eivind Sælid", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema-2.pdf", "doc_id": "5748d21ddb7733dbb30dfbe4208a9afded162c45d6a144c7de33c7a191ff2966", "date": "2026-01-25", "pbe_ref": "PBE-D829-DXUZ", "channel": "pbe_post_i_sak", "themes": ["UTSIKT", "DISP"], "summary_no": "Kort merknad. Utsikt mot Ullern kirke var viktig grunn for boligvalg. Hadde sjekket byggegrense i området. Trist at dispensasjon kan gi mye høyere bygg.", "key_claims": ["Sjekket byggehøyde-begrensning før boligkjøp"], "legal_refs": [], "severity": "low"}, {"id": "nm_036", "submitter": "Magnus Reintz", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Kontaktskjema.pdf", "doc_id": "d76fd185ee170e0ffa45eca6f04b334748e507d90b52c6c35afbe039a3cc6f51", "date": "2026-01-26", "pbe_ref": "PBE-D829-DXWZ", "channel": "pbe_post_i_sak", "themes": ["VASSDRAG", "SOL", "HOYDE", "TRAFIKK", "DISP"], "summary_no": "Strukturert merknad. Brudd med KPA §13.1 (blågrønn struktur, 20m vassdrag). Krever uavhengig sol/skyggeanalyse (TEK17). Manglende tilpasning PBL §29-2. Trafikksikkerhet: Hovfaret allerede presset gate med myke trafikanter.", "key_claims": ["KPA §13.1 brudd: blågrønn struktur", "Krever uavhengig sol/skyggeanalyse", "Hovfaret allerede presset gate"], "legal_refs": ["KPA § 13.1", "TEK17", "PBL § 29-2"], "severity": "medium"}, {"id": "nm_037", "submitter": "Eva Røgler Hesselberg", "address": "Skøyen Terrasse 18, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-15.pdf", "doc_id": "d53be5d03b1227a9bc3f6862c01e5b361422ee54dc58655dad35ab5f17f0ee46", "date": "2026-01-26", "pbe_ref": "PBE-D829-DYMZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "INNSYN", "NATUR", "VASSDRAG", "BOKVAL"], "summary_no": "Klar tilbakemelding mot påbygg. Store negative konsekvenser for solforhold/dagslys. Redusert utsikt, økt innsyn, mindre privatliv. Natur langs vassdraget under press, svekker naturverdier og områdekvalitet.", "key_claims": [], "legal_refs": [], "severity": "medium"}, {"id": "nm_038", "submitter": "Morten Skotland Hansen", "address": "Skøyen Terrasse 6, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-14.pdf", "doc_id": "fd87ad98a1cb54d185f12f8272bee7a063704700c44567f63924c292d991db34", "date": "2026-01-26", "pbe_ref": "PBE-D829-DYNZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "BOKVAL", "HOYDE", "ALT", "VERDI"], "summary_no": "Sterkt imot høydeøkning. Bor 1.etg Skøyen Terrasse 6 på andre side av elven. Bygget skyggelegger terrassen mange timer per dag hele året. Omsorgsboliger ikke argument for å ødelegge bokvaliteten for 100-vis av beboere. Foreslår omsorgsboliger i eksisterende bebyggelse.", "key_claims": ["Skyggelegger terrassen mange timer per dag hele året", "Omsorgsboliger bør etableres i eksisterende bebyggelse", "100-vis av beboere berørt"], "legal_refs": [], "severity": "medium"}, {"id": "nm_039", "submitter": "Ulla Maria Gefvert", "address": "Konventveien 69, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Protest.pdf", "doc_id": "c5661417c685fb8d6160727bf6dd4050ed40b13e8c07c3bb0ee9e36a71febc83", "date": "2026-01-27", "pbe_ref": "PBE-D829-EAAZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "SOL", "NATUR", "BOKVAL"], "summary_no": "Emosjonell protest. Hovfaret 13 er nabo i sør, kun plen og Hoffselven mellom. Alt grønt og vakkert forsvinner gradvis. Små hus kan ikke ha store hus rett foran. Krever forsiktig gradvis økning i høyde og avstand.", "key_claims": ["Hovfaret 13 er nabo i sør med kun plen/elv mellom"], "legal_refs": [], "severity": "low"}, {"id": "nm_040", "submitter": "Marit Grundseth", "address": "Skøyen Terrasse 7, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-13.pdf", "doc_id": "8c07b6064b04f9451a4b0e0fcbdf87a6743e54a56989c8b86b22cc12c38b6109", "date": "2026-01-27", "pbe_ref": "PBE-D829-DYWZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "TRAFIKK"], "summary_no": "Kort merknad. Forringet solforhold og utsikt fra terrasse. Bekymret for støy i byggeperioden.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_041", "submitter": "Stine Jelmert Medbø Christensen", "address": "Damliveien 7, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-11.pdf", "doc_id": "cfe3ea3554e066240b1a9765990249b97c9e23cdb631a0e7b3dc55ab37d312a4", "date": "2026-01-27", "pbe_ref": "PBE-D829-EAHZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "NATUR", "VASSDRAG", "KULTUR", "DISP"], "summary_no": "Mer skygge påvirker nabolaget og elv/naturområdets vegetasjon. Vegområdet på Gul liste med strenge regler. Ser ingen grunn til unntak fra kommunens retningslinjer.", "key_claims": ["Vegområdet på Gul liste"], "legal_refs": [], "severity": "medium"}, {"id": "nm_042", "submitter": "Ragnhild Bech", "address": "Skøyen Terrasse 6, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-12.pdf", "doc_id": "528681a44cd615723b7a092dcd76284ef874b50984f7662b5b7158856e4db78f", "date": "2026-01-27", "pbe_ref": "PBE-D829-EAGZ", "channel": "pbe_post_i_sak", "themes": ["DOK", "VASSDRAG", "INNSYN", "SOL"], "summary_no": "Påpeker manglende utredning av konsekvenser for Hoffselva og for naboene mht innsyn og sol. Ber om skikkelig utredning.", "key_claims": [], "legal_refs": [], "severity": "low"}, {"id": "nm_043", "submitter": "Alf Petter Tandberg", "address": "Skøyen Terrasse 3, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-10.pdf", "doc_id": "699626f0a214b23ce3473ca404a1e571141df6a60da93bd6401236afe2f61f7c", "date": "2026-01-27", "pbe_ref": "PBE-D829-EAJZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "INNSYN", "BOKVAL", "DOK"], "summary_no": "Mister sol og utsikt, svært uheldig innsyn, klart redusert bokvalitet. Mener saksgrunnlaget er ikke grundig nok vurdert.", "key_claims": ["Saksgrunnlaget ikke grundig nok vurdert"], "legal_refs": [], "severity": "medium"}, {"id": "nm_044", "submitter": "Isak Bloch Haukeland", "address": "Skøyen Terrasse 5, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-7.pdf", "doc_id": "0fcefca991aa6b53e2fcecb9807d4dd5c13d2e3276b9d6e13bc0baff16d15530", "date": "2026-01-28", "pbe_ref": "PBE-D829-EBCZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "VASSDRAG", "SOL", "BHAGE", "KULTUR", "BOKVAL", "DISP", "DOK"], "summary_no": "Grundig merknad med planfaglig kompetanse. Krever regulering før godkjenning. 20-25m avstand til vassdrag er nasjonalt krav. Kvikkleireproblematikk. 9 etasjer kaster skygge på barnehagens utearealer. Brutal skalakontrast mot vernede Hoff hageby. Illustrasjoner mangler arkitektonisk kvalitet og byromskvaliteter.", "key_claims": ["Må kreve regulering først", "20-25m nasjonal krav fra vassdrag", "Kvikkleire i området (ref. motstående side av Hoffsbekken)", "9 etasjer kaster skygge på barnehagens utearealer", "Brutal skalakontrast mot Hoff hageby", "Illustrasjoner mangler arkitektonisk kvalitet"], "legal_refs": [], "severity": "high"}, {"id": "nm_045", "submitter": "Bjørg Gunvor Grimelid", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-8.pdf", "doc_id": "b0464a1bc37339c41effacf807536634b7b57949832a04e5c7f7643b14b54e94", "date": "2026-01-28", "pbe_ref": "PBE-D829-EAYZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "VERDI", "BOKVAL"], "summary_no": "Bor nederste etasje Skøyen Terrasse 17. Forhøyelse gjør bygget høyere enn blokkene i nedre rekke, mister mye sollys. Ikke sol etter kl 19 på kvelden. Redusert trivsel og verdiforringelse.", "key_claims": ["Ikke sol etter kl 19 om kvelden", "Bygget høyere enn Skøyen Terrasse 4-5"], "legal_refs": [], "severity": "medium"}, {"id": "nm_046", "submitter": "Lena Axelsson", "address": "Konventveien 71, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-9.pdf", "doc_id": "a4a23f4cb5bcfc3b7cbbd4f8a505054b4f4e7852d0063bf6de5523dd8d565a00", "date": "2026-01-28", "pbe_ref": "PBE-D829-EAWZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "INNSYN", "VERDI", "BOKVAL"], "summary_no": "Kort merknad fra Konventveien 71. Mister sol/lys, utsikt, bokvalitet. Mer innsyn til bolig og hage. Stor risiko for verdinedgang.", "key_claims": [], "legal_refs": [], "severity": "medium"}, {"id": "nm_047", "submitter": "Inger Alfstad", "address": "Engebrets vei 4, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-6.pdf", "doc_id": "6a11812013f9e8f238b945620391ea53b29c32304165c43daa1d97d698a69e70", "date": "2026-01-29", "pbe_ref": "PBE-D829-EBFZ", "channel": "pbe_post_i_sak", "themes": ["HOYDE", "DISP", "SOL", "INNSYN", "VASSDRAG", "NATUR"], "summary_no": "Peker på at dispensasjonskravet sier sitt om prosjektets avvik. Forringe bokvalitet: mer skygge, tap sol/dagslys, innsyn = redusert privatliv. Nærhet til Hoffselva ødeleggende for liv i elva og fugle-/dyreliv.", "key_claims": ["Dispensasjonskravet 'sier sitt'"], "legal_refs": [], "severity": "medium"}, {"id": "nm_048", "submitter": "Trude Berg Søntvedt", "address": "Konventveien 74, 0275 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-5.pdf", "doc_id": "4622cbf565e9556117ed2996a273b24a74bc9d6529fe3d2c4903908c6e24f816", "date": "2026-01-29", "pbe_ref": "PBE-D829-EBSZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "NATUR", "VASSDRAG", "HOYDE", "KULTUR"], "summary_no": "Bor i Konventveien 74 i hagebyen. Hovfaret 13 skygger allerede for lyset vår/høst/vinter. Ytterligere etasjer gjør det enda dårligere og korter ned hagesesongen. Bekymret for Hoffsbekken (ender, hegre). Heissjakt og aircondition oppå 9 etasjer ytterligere forringelse. Hagebyen trenger større avstand til høy bebyggelse.", "key_claims": ["Allerede skyggelagt høst/vår/vinter", "Sett ender og hegre som fisker i bekken", "Heissjakt og AC oppå etasjene"], "legal_refs": [], "severity": "medium"}, {"id": "nm_049", "submitter": "Rade Raca", "address": "Skøyen Terrasse 4, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-4.pdf", "doc_id": "e5c9bab8bb70f3850fcfd397e3200e1c58c8be1d6b74845329485193c07cd65a", "date": "2026-01-29", "pbe_ref": "PBE-D829-EBWZ", "channel": "pbe_post_i_sak", "themes": ["UTSIKT", "SOL", "INNSYN", "HOYDE", "TRAFIKK", "BOKVAL"], "summary_no": "Personlig merknad. Barna ser ut stuevinduet mot himmelen — etter påbygg ser de kun inn i et bygg. Bekymret for innsyn, skygge, støy. Kraftig høydeøkning bryter med områdets eksisterende karakter.", "key_claims": ["Barna mister utsikt mot himmelen fra stuevinduet"], "legal_refs": [], "severity": "medium"}, {"id": "nm_050", "submitter": "Christian Støle Klemetsen", "address": "Skøyen Terrasse 17, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad.pdf", "doc_id": "eb5744f36673985d7a6f6b99a75f065d38919b6b10f580a4f6d19eb433362f5b", "date": "2026-02-01", "pbe_ref": "PBE-D829-EDDZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "UTSIKT", "BHAGE"], "summary_no": "Bekymret for redusert sollys, tap av utsikt, og redusert soltilgang for Skøyen Terrasse Barnehage som allerede ligger skyggelagt. Solforhold avgjørende for barns uteopphold, trivsel og helse.", "key_claims": ["Barnehagen allerede i skyggelagt område", "Solforhold avgjørende for barns helse"], "legal_refs": [], "severity": "medium"}, {"id": "nm_051", "submitter": "Andreas Erik Gustav Lander", "address": "Skøyen Terrasse 3, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-2.pdf", "doc_id": "4598eb4cfd6d5bbd967e01222e23c9dbbc9a7d54d3949728acf33fc9f0266b06", "date": "2026-02-01", "pbe_ref": "PBE-D829-EDCZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "NATUR", "VASSDRAG", "HOYDE", "BOKVAL"], "summary_no": "Påvirker sollys på balkong og dagslys i leilighet. Påvirker natur ved Hoffselva — pleier å kaste pinner med toåringen, sett ender. 4 etasjer harmonerer visuelt dårlig med omgivelsene. Ber kommunen gi rammer for mer bærekraftig løsning.", "key_claims": ["Bruker Hoffselva rekreativt med barn"], "legal_refs": [], "severity": "medium"}, {"id": "nm_052", "submitter": "Njaal Almestad Gjerde", "address": "Skøyen Terrasse 2, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/Merknad-3.pdf", "doc_id": "83f7054132e17330c417e691d18c7a90b65a12552b8095d820fd4a2460d5fe30", "date": "2026-01-31", "pbe_ref": "PBE-D829-ECWZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "SAMLET", "BOKVAL"], "summary_no": "Etasjeforhøyelsen kombinert med potensielle nye bygg vil omkranse beboerne som en mørk vegg. Tydelig påvirkning på lysforhold, bokvalitet og innsyn.", "key_claims": ["Kombinert med nye bygg = mørk vegg rundt beboere"], "legal_refs": [], "severity": "medium"}, {"id": "nm_053", "submitter": "Kjetil Nysæther", "address": "Skøyen Terrasse 2, 0276 Oslo", "gnr_bnr": null, "type": "privatperson", "source_file": "Nabomerknader/PBE-D829-EFTZ.pdf", "doc_id": "e91483bf01da82c3333bcd231544a8fcb9dd25d4bd31e41b7ed1f67dcd1fae4d", "date": "2026-02-04", "pbe_ref": "PBE-D829-EFTZ", "channel": "pbe_post_i_sak", "themes": ["SOL", "INNSYN", "UTSIKT", "VERDI"], "summary_no": "Vesentlig mer skygge på terrasse og i leilighet. Økt innsyn, redusert utsikt. Vesentlig redusert verdi på leiligheten.", "key_claims": [], "legal_refs": [], "severity": "medium"}]};
      const SVAR_DATA = {"metadata": {"version": "1.0", "created": "2026-02-10", "description": "Thematic response arguments for all nabomerknader themes — Hovfaret 13 building application, saksnr 2025/21699", "purpose": "Structured counter-arguments and evidence for use in formal neighbor responses and følgebrev to PBE", "content_classification": {"type": "deliverable_content", "deliverable_id": null, "source_document": "Project database analysis cross-referenced with nabomerknader registry", "is_primary_source": true}}, "response_strategy": {"overall_approach": "Balansert tilnærming: anerkjenn bekymringer, presenter dokumentert motargumentasjon, forplikt til tilleggsdokumentasjon der det mangler", "legal_framework": "PBL § 19-2: Fordelene ved å gi dispensasjon skal være klart større enn ulempene", "key_pillars": ["Bærekraft: 48% CO₂-reduksjon vs. riving og nybygg", "Samfunnsnytte: 73 Omsorg+-boliger dekker 46% av bydelens behov", "Sirkulærøkonomi: 80% materialbesparelse ved rehabilitering", "Naturpositivitet: 5 aktive biodiversitetstiltak, ikke bare avbøtning", "Strukturell kapasitet: Fundamentet er bygget for 8 etasjer"]}, "themes": [{"theme_code": "SOL", "name_no": "Sol/dagslys/skygge", "frequency": 46, "rank": 1, "concern_summary_no": "Naboer er bekymret for redusert sollys og økt skygge fra tre ekstra etasjer (~12 meter tilleggshøyde). Spesielt berørte er beboere på vestsiden av Hoffsbyen Hageby og i Skøyen Terrasse. Flere krever solstudier for vintersesongen (november–februar), utover plan-kravet om 1. mars til 1. juni.", "response_arguments_no": ["Solstudier er utført av R21 Arkitekter i ca. 100 varianter for fire årstider (vår, sommer, høst, vinter) med tre tidspunkter per dag. Disse publiseres på hovfaret13.no med adresser påført for enkel navigering.", "Prosjektet forplikter seg til å utarbeide supplerende solstudier for vintersesongen (november–februar), selv om dette går utover det regulære plan-kravet.", "Den eksisterende bygningen kaster allerede betydelig skygge over nabolaget. Påbygget øker skyggen, men den marginale endringen er mindre enn totalt skyggeareal fra eksisterende bygg.", "Alternativet i områdeplanen — riving og nybygg 2 meter lenger fra elven — ville også medføre skygge fra en ny bygningskropp, men med langt høyere klimautslipp (5.343 tonn CO₂ vs. 4.161 tonn).", "PBL § 19-2 vurderingen veier samfunnsnytten (73 Omsorg+-boliger, 48% CO₂-besparelse) mot individuelle ulemper. Solforhold for enkeltinteressenter må avveies mot den samlede samfunnsnytten."], "evidence_refs": ["themes/sustainability.json — klimagassberegninger (Vill Energi AS, 2025)", "themes/dialogmote-2-referat.json — R21 bekrefter ~100 solstudievarianter publiseres", "R21 Arkitekter soldiagrammer (vedlegg til rammesøknad)"], "counter_data": {"sol_studies_count": "~100 varianter", "seasons_covered": "4 årstider, 3 tidspunkter per dag", "supplementary_commitment": "Vinterstudier (nov–feb) utarbeides i tillegg", "demolition_alternative_co2": "5.343 tonn (vs. 4.161 for påbygg)", "marginal_shadow_note": "Eksisterende bygg (5 etasjer) kaster allerede dominerende skygge; 3 ekstra etasjer = inkrementell økning"}, "concessions_no": "Vi anerkjenner at påbygget vil medføre økt skygge for de nærmeste naboene, særlig i vinterhalvåret. Vi forplikter oss til å dokumentere dette grundig gjennom utvidede solstudier og vil arbeide med utforming av påbygget (materialer, tilbaketrekning, fasadedesign) for å minimere skyggevirkninger.", "recommended_actions": ["Publisere alle solstudier (~100 varianter) på hovfaret13.no med adresser", "Utarbeide supplerende solstudier for november–februar", "Vurdere tilbaketrekning av øverste etasjer for å redusere skyggekast", "Inkludere sammenligningsdiagram: eksisterende skygge vs. etter påbygg"]}, {"theme_code": "HOYDE", "name_no": "Byggehøyde/skala", "frequency": 38, "rank": 2, "concern_summary_no": "Mange naboer reagerer på tre ekstra etasjer (~12 meter pluss heishus = 12,5 meter totalt). Fra nordsiden dobles synlig fasade. Naboer påpeker at rekverk, solskjerming og aktivitet på takterrasse kommer i tillegg — reelt sett 'tre etasjer pluss'. Bekymring for kløfteffekt mellom bygget og småhusbebyggelsen.", "response_arguments_no": ["Byggets fundament ble dimensjonert for 8 etasjer ved oppføring i 1989. Tre tilleggsetasjer utnytter eksisterende strukturell reservekapasitet uten behov for ny fundamentering — dette er sirkulærøkonomi i praksis.", "Prosjektet ligger innenfor områdeplanens regulerte høyde (kote 36/37) og maks 28 meter over gjennomsnittlig terreng, som bekreftet av R21 Arkitekter.", "Minimum 70–71 enheter er påkrevd for at Omsorg+-konseptet skal være økonomisk gjennomførbart. Bydel Ullern har bekreftet dette kravet — driftsøkonomi for støttefunksjoner (kafé, bemanning, aktivitetsrom) krever kritisk masse.", "Konseptskissen viser nedtrapping og tilbaketrekning i de øverste etasjene for å dempe visuell masse mot småhusbebyggelsen.", "Alternativet uten påbygg (kun rehabilitering av eksisterende 5 etasjer) gir for få enheter til å realisere Omsorg+ og dermed hele samfunnsnytten."], "evidence_refs": ["project.json — extension_capacity: 3 additional floors, foundation 1989", "themes/omsorg-plus.json — 73 enheter, minimum 70 for driftsøkonomi", "themes/dialogmote-2-referat.json — R21: innenfor kote 36/37, maks 28m", "themes/dialogmote-2-referat.json — Einar: minimum 70 enheter for Omsorg+"], "counter_data": {"foundation_capacity": "Dimensjonert for 8 etasjer (1989)", "current_floors": 5, "planned_floors": 8, "additional_height_m": "~12 meter (+ 0.5m heishus)", "area_plan_max_height": "Kote 36/37", "omsorg_plus_minimum_units": "70–71", "proposed_units": 73}, "concessions_no": "Vi forstår at tre ekstra etasjer representerer en betydelig visuell endring for nabolaget. Konseptskissen vil videreutvikles med nedtrapping, tilbaketrekning og materialvalg som demper fjernvirkning og fasadeuttrykk mot småhusbebyggelsen. Perspektivtegninger og lengdesnitt som viser forholdet til småhusbebyggelsen vil utarbeides.", "recommended_actions": ["Utarbeide perspektivtegninger som inkluderer småhusbebyggelse på nordsiden", "Lage lengdesnitt gjennom H13 og nærmeste småhus for å vise reelle størrelsesforhold", "Dokumentere at høyden er innenfor områdeplanens kote 36/37", "Vise byggets strukturelle reservekapasitet i søknadsdokumentasjonen"]}, {"theme_code": "BOKVAL", "name_no": "Bokvalitet generelt", "frequency": 35, "rank": 3, "concern_summary_no": "Naboer uttrykker generell bekymring for redusert bokvalitet i nabolaget — kombinasjonen av økt skygge, innsyn, støy, trafikk og endret karakter. Skille mellom kontorbruk (stille dagtid) og boligbruk (balkonger, barn, fest, helgeaktivitet). Bekymring for uteservering og kaféaktivitet i første etasje.", "response_arguments_no": ["Omsorg+-boliger huser eldre over 67 år med behov for heldøgns tjenester. Dette er en roligere beboergruppe enn ordinær bolig — ingen barn, begrenset fest/støy.", "Kaféen er først og fremst et servicetilbud for beboerne (middagsservering alle dager) — ikke en kommersiell uteservering rettet mot gjennomgangstrafikk.", "Prosjektet tilbyr nabolagsfunksjoner i 1. etasje som styrker lokalmiljøet: bibliotek, forsamlingshus/møtelokale, aktivitetsrom — direkte respons på naboenes egne ønsker fra dialogmøtet.", "Omlegging fra kontor til bolig reduserer daglig inn-/utpendling og tungtransport til bygget. Boligbruk genererer mindre trafikk enn kontordrift med 200+ arbeidsplasser.", "Området er allerede regulert som S1 (Sentrumsformål) med krav om minimum 20% bolig — boligfunksjon er planforenlig."], "evidence_refs": ["themes/omsorg-plus.json — target_group: eldre 67+, døgnbemannet husverttjeneste", "themes/dialogmote-2-referat.json — community_requests: bibliotek, forsamlingshus", "themes/regulatory.json — current_zoning: S1, permitted_use inkl. bolig"], "counter_data": {"target_group": "Eldre 67+ med vedtak på hjemmetjenester", "noise_profile": "Lavere enn ordinær bolig, betydelig lavere enn kontor (200+ ansatte)", "community_functions_proposed": ["Bibliotek", "Forsamlingshus", "Aktivitetsrom", "Fysioterapi"], "current_zoning": "S1 — Sentrumsformål"}, "concessions_no": "Vi anerkjenner at bruksendring fra kontor til bolig endrer områdets karakter. Vi vil utrede støykonsekvenser for nabolaget og designe utearealer (balkonger, takterrasse) slik at de demper lydspredning. Kaféen dimensjoneres primært for beboerservice, ikke kommersiell drift.", "recommended_actions": ["Utrede støykonsekvenser av bruksendring (kontor→bolig)", "Designe balkonger og utearealer med støyskjerming", "Detaljere nabolagsfunksjoner i 1. etasje basert på naboenes innspill", "Dokumentere redusert trafikkbelastning ved bolig vs. kontor"]}, {"theme_code": "INNSYN", "name_no": "Innsyn/privatliv", "frequency": 30, "rank": 4, "concern_summary_no": "Bekymring for innsyn fra nye balkonger og vinduer i påbyggetasjene (etasje 6–8), særlig mot småhusbebyggelsen i Hoffsbyen Hageby og Engebrets vei. Nabovarslet viser kun funksjoner i påbygget — ingen innsyn-illustrasjoner mot småhusene. Naboer etterspør lengdesnitt som viser reelle forhold.", "response_arguments_no": ["Påbygget vil utformes med bevisste designgrep for å minimere innsyn: tilbaketrukne fasader mot vest, retningsorienterte vinduer, og balkongskjerming.", "Avstanden mellom Hovfaret 13 og nærmeste småhusbebyggelse er betydelig. Innsyn over denne avstanden er begrenset sammenlignet med typisk tettstedsbebyggelse.", "Omsorg+-beboere har generelt et rolig aktivitetsmønster med begrenset bruk av balkonger kveld/helg sammenlignet med ordinære boliger.", "Lengdesnitt og innsyn-illustrasjoner mot småhusbebyggelsen vil utarbeides som del av supplerende dokumentasjon."], "evidence_refs": ["themes/omsorg-plus.json — target_group, balkonger med delvis overdekking", "themes/dialogmote-2-referat.json — action_item: lengdesnitt inkl. småhusbebyggelse"], "counter_data": {"design_measures": ["Tilbaketrukne fasader", "Retningsorienterte vinduer", "Balkongskjerming"], "occupant_profile": "Eldre 67+ — rolig aktivitetsmønster"}, "concessions_no": "Vi erkjenner at nye etasjer med balkonger vil kunne oppleves som økt innsyn for naboer i småhusbebyggelsen. Vi forplikter oss til å utarbeide innsyn-illustrasjoner og lengdesnitt som viser faktiske forhold, og til å inkorporere innsynsdempende designtiltak i den videre prosjekteringen.", "recommended_actions": ["Utarbeide innsyn-illustrasjoner fra berørte naboeiendommer", "Lage lengdesnitt som inkluderer Hoffsbyen Hageby/Engebrets vei", "Prosjektere innsynsdempende tiltak i fasade og balkongdesign", "Vurdere beplantning/grønnstruktur som visuell buffer"]}, {"theme_code": "UTSIKT", "name_no": "Tap av utsikt", "frequency": 24, "rank": 5, "concern_summary_no": "Naboer, særlig i Skøyen Terrasse og Engebrets vei, bekymrer seg for redusert utsikt mot sør og vest. Tre ekstra etasjer vil blokkere deler av utsiktsfeltet som i dag går over byggets tak.", "response_arguments_no": ["Tap av utsikt er ikke en juridisk innsigelsesgrunn etter norsk rett. Naboer har generelt ikke rettsvern mot endret utsikt som følge av lovlig byggeaktivitet.", "Prosjektet ligger innenfor områdeplanens høyderegulering (kote 36/37) — utsiktstapet er en konsekvens av regulert utvikling, ikke en avvikelse fra planen.", "Designet med tilbaketrekning i øverste etasjer demper den visuelle blokkeringseffekten sammenlignet med full utnyttelse av tillatt byggehøyde.", "Områdets karakter som knutepunkt (S1 Sentrumsformål) innebærer at naboer må forvente fortetting og høyere bebyggelse i tråd med byutviklingspolitikken."], "evidence_refs": ["themes/regulatory.json — zoning S1, height_restriction kote 36/37", "Gjeldende rettspraksis om utsikt (ingen generell rettsbeskyttelse)"], "counter_data": {"legal_status": "Utsikt er ikke rettsbeskyttet i norsk naborett", "within_height_limit": true, "zoning": "S1 Sentrumsformål — fortetting forutsatt"}, "concessions_no": "Vi forstår at endret utsikt oppleves som en vesentlig ulempe for berørte naboer. Vi vil inkludere utsiktsanalyser i søknadsdokumentasjonen som viser endring fra relevante synspunkter, og vi vil arbeide med byggets utforming for å begrense den visuelle blokkeringen der det er mulig.", "recommended_actions": ["Inkludere utsiktsanalyser fra berørte naboeiendommer", "Dokumentere at prosjektet er innenfor regulert byggehøyde", "Vurdere takform/tilbaketrekning for å dempe visuell blokkering"]}, {"theme_code": "VASSDRAG", "name_no": "Hoffselva/vassdrag", "frequency": 22, "rank": 6, "concern_summary_no": "Bekymring for at økt høyde kaster sterkere skygge over elveløpet, forstyrrer ørretbestanden og den anadrome strekningen, og at aktivitet (balkonger, uteservering) forstyrrer elvebiotopen. Hoffvassdragets venner har levert formelt innspill. Kommuneplanens § 13.3 krever 20 meter byggegrense fra hovedløp.", "response_arguments_no": ["Skygge fra bygninger er primært positivt for vanntemperaturregulering i elva. Ørret trives best ved 13°C og stresses over 20°C. Usjaterte elver kan være opptil 9°C varmere enn sjaterte (USDA NAC).", "Kjøligere vann holder mer oppløst oksygen — essensielt for fisk. Bygningsskygge bidrar til å opprettholde vannkvaliteten (USGS Water Science School).", "Alternativet i områdeplanen — rive og flytte bygget 2 meter fra elven — ville rive opp hele elveleiet og ødelegge den etablerte biotopen med frosk og ørret. Dette er dokumentert som langt mer skadelig enn rehabilitering.", "Prosjektet har engasjert Prof. Asbjørn Vøllestad (UiO/CEES) for faglig vurdering av skyggeeffekt fra påbygg på sjøørret i Hoffselva. Henvendelse sendt 29. januar 2026.", "Fem konkrete biodiversitetstiltak er planlagt: reetablering av kantvegetasjon, gytegrus-utlegging, habitatforbedring med stein/stokker, fiskesperre, og fjerning av fremmedarter langs elvebredden.", "Bygningen står allerede ved elvekanten — påbygget endrer ikke byggets fotavtrykk eller avstand til vassdraget."], "evidence_refs": ["themes/orret.json — shadow_impact: temperaturregulering positivt, ørret stresses >20°C", "themes/orret.json — professor_outreach: Prof. Vøllestad, UiO (sendt 2026-01-29)", "themes/orret.json — measures: 5 biotoptiltak foreslått", "themes/naturpositivitet.json — kantvegetasjon, fiskesperre, fremmedarter", "themes/dialogmote-2-referat.json — Einar: riving ødelegger elveleiet", "USDA NAC: Riparian Shading — usjaterte elver 5–11°C varmere", "USGS: Cold water holds more dissolved oxygen"], "counter_data": {"shadow_effect_on_river": "Primært positivt — temperaturregulering", "trout_optimal_temp": "13°C, stress over 20°C", "unshaded_river_temp_increase": "5–11°C (USDA)", "demolition_impact": "Vil rive opp elveleiet og ødelegge etablert biotop", "professor_engaged": "Prof. Asbjørn Vøllestad, UiO/CEES", "biodiversity_measures_count": 5, "building_footprint_unchanged": true}, "concessions_no": "Vi tar bekymringene for Hoffselva svært alvorlig. Selv om bygningsskygge har en positiv kjøleeffekt, mangler den de økologiske tilleggsverdiene (næring, skjul, erosjonssikring) som naturlig kantvegetasjon gir. Vi kompenserer dette gjennom aktive biotoptiltak og faglig utredning fra ferskvannsbiolog.", "recommended_actions": ["Innhente fagvurdering fra Prof. Vøllestad (avventer svar)", "Gjennomføre skyggesimulering spesifikt for elveløpet (før/etter)", "Dokumentere de 5 biotoptiltakene i søknadsdokumentasjonen", "Utrede støy- og lysforurensning fra balkonger/utearealer mot elvesonen"]}, {"theme_code": "VERDI", "name_no": "Verditap bolig", "frequency": 20, "rank": 7, "concern_summary_no": "Naboer hevder at påbygget vil redusere markedsverdien på deres boliger grunnet økt skygge, innsyn, redusert utsikt og endret nabolagskarakter.", "response_arguments_no": ["Verditap er ikke en selvstendig juridisk innsigelsesgrunn etter PBL. Plan- og bygningsetaten vurderer tiltakets planfaglige konsekvenser, ikke eiendomsverdier.", "Knutepunktfortetting på Skøyen er vedtatt politikk. Områder med god infrastruktur og offentlig transport har generelt stigende eiendomsverdier over tid, uavhengig av enkeltprosjekter.", "Omsorg+-tilbudet med bibliotek, kafé og aktivitetsrom kan styrke lokalmiljøets attraktivitet for alle aldersgrupper.", "Tidshorisonten for gjennomføring er lang (~5 år). Eiendomsmarkedet absorberer regulatoriske endringer gradvis."], "evidence_refs": ["Gjeldende rettspraksis — verditap ikke PBL-relevant", "themes/regulatory.json — S1 Sentrumsformål, knutepunktfortetting", "themes/dialogmote-2-referat.json — 5-års tidshorisont"], "counter_data": {"legal_relevance": "Verditap er ikke selvstendig innsigelsesgrunn i PBL", "area_development_trend": "Knutepunktfortetting — generelt verdiøkende", "timeline": "~5 år til realisering"}, "concessions_no": "Vi forstår at bekymring for eiendomsverdi er reell og viktig for den enkelte. Vi mener imidlertid at et velfungerende Omsorg+-tilbud med åpne nabolagsfunksjoner vil bidra positivt til områdets attraktivitet på sikt.", "recommended_actions": ["Dokumentere at verditap ikke er PBL-relevant i redegjørelsen", "Fremheve positive nabolagseffekter av Omsorg+-funksjoner"]}, {"theme_code": "NATUR", "name_no": "Naturmangfold/økologi", "frequency": 20, "rank": 7, "concern_summary_no": "Bekymring for tap av biologisk mangfold, forstyrrelse av insektkorridorer og fugleliv, og at byggeaktivitet og økt beboermasse vil redusere naturverdiene langs Hoffselva og i grønndraget.", "response_arguments_no": ["Prosjektet følger en naturpositiv tilnærming (Nature Positive by 2030) i tråd med Kunming-Montreal Global Biodiversity Framework. Målet er å etterlate naturen i bedre stand enn før byggestart.", "NiN-kartlegging (Natur i Norge 2.0) er gjennomført. Tomten domineres av asfalt (T37 — svært lav økologisk verdi) og sterkt endret fastmark (T40). Kun en liten skogsrest mot Hoffselva (T4-C18 Hogstaudeskog) har middels til høy verdi.", "Fem aktive biodiversitetstiltak er foreslått: regional eng med NIBIO/KVANN, froskedam for spissnutefrosk, fiskesperre, fjerning av 4 fremmedarter (gravmyrt, kjempebjørnekjeks, kanadagullris, kornell), og reetablering av stedegen kantvegetasjon.", "Rehabilitering bevarer det eksisterende byggets fotavtrykk — ingen utvidelse av bebygget areal på bakkeplan. Påbygget skjer oppover, ikke utover.", "Riving og nybygg (områdeplanens alternativ) ville krevd graving av ny fundamentering, oppbrytning av elveleiet, og midlertidig ødeleggelse av all eksisterende vegetasjon."], "evidence_refs": ["themes/naturpositivitet.json — NiN-kartlegging, 5 biodiversitetstiltak, fremmedarter", "themes/orret.json — anadrom strekning, sjøørret bekreftet", "themes/sustainability.json — rehabilitering vs. riving (massebehandling, avfall)", "Kunming-Montreal GBF (2022)"], "counter_data": {"nin_mapping": "T37 (asfalt/lav), T40 (endret fastmark/lav-middels), T4-C18 (hogstaudeskog/middels-høy)", "biodiversity_measures": 5, "invasive_species_to_remove": 4, "nature_positive_target": 2030, "building_footprint_change": "Ingen — påbygg oppover, ikke utover", "partners": ["NIBIO", "KVANN", "Prof. Vøllestad (UiO)"]}, "concessions_no": "Vi tar naturmangfold alvorlig og anerkjenner at økt beboermasse kan medføre økt belastning på grønndraget. Vi forplikter oss til å gjennomføre en naturmangfoldvurdering i henhold til naturmangfoldloven og å implementere de foreslåtte biodiversitetstiltakene som del av prosjektet.", "recommended_actions": ["Gjennomføre formell naturmangfoldvurdering (naturmangfoldloven §§ 8-12)", "Dokumentere NiN-kartlegging i søknadsdokumentasjonen", "Presentere de 5 biodiversitetstiltakene med tidsplan og ansvarlige", "Utrede støy-/lysforurensningseffekter på fauna langs elvekorridoren"]}, {"theme_code": "DISP", "name_no": "Dispensasjon/juridisk", "frequency": 12, "rank": 9, "concern_summary_no": "Flere juridisk kyndige naboer (særlig Amble Larsen, Syrdal/Øen, Færøvik/Stangnes) påpeker at prosjektet krever omfattende dispensasjoner fra flere planer. Det argumenteres med at PBL § 19-2 ikke er oppfylt — ulempene er ikke klart mindre enn fordelene. Flere mener at dispensasjon 'til bøtter og spann' underminerer planformålet.", "response_arguments_no": ["PBL § 19-2 vurdering: Fordelene er klart større enn ulempene —\n  (a) 48% CO₂-reduksjon (2.549 tonn spart vs. riving)\n  (b) 80% materialbesparelse (62 vs. 312 kg CO₂/m²)\n  (c) 73 Omsorg+-boliger dekker 46% av Bydel Ullerns behov for 160 enheter innen 2040\n  (d) Sirkulærøkonomi: bevarer bærekonstruksjon, 85% avfallsreduksjon\n  (e) Naturpositiv tilnærming med 5 aktive biodiversitetstiltak", "Områdereguleringsplanen er vedtatt men IKKE rettskraftig (stadfestet) grunnet innsigelser fra Bane NOR og Statens vegvesen. PBE forholder seg svakt til planen. Den rettslige bindingseffekten er svekket.", "Ny lovgivning krever at ombruksalternativ (gjenbruk/rehabilitering) utredes før riving kan tillates. Prosjektet representerer nettopp et slikt ombruksalternativ.", "Kommunen har ikke en gyldig, stadfestet reguleringsplan for området — begge gjeldende planer krever dispensasjoner for enhver utvikling. Regulatorisk vakuum gjør dispensasjonsvurdering nødvendig uansett.", "Dispensasjonens omfang skal vurderes opp mot planens formål. Når planens hovedformål (byutvikling, bolig, sentrumsformål) ivaretas, er hensynet til bestemmelser om høyde og plassering av underordnet betydning."], "evidence_refs": ["themes/sustainability.json — 48% CO₂-reduksjon, 80% materialbesparelse", "themes/omsorg-plus.json — 73 enheter, 46% av 160-enhets behov", "themes/regulatory.json — plan_status: not rettskraftig, blocking_issues", "PBL § 19-2 (fordeler klart større enn ulemper)", "Ny ombrukskrav i lovgivningen"], "counter_data": {"pbl_19_2_benefits": {"co2_reduction_percent": 48, "co2_savings_tonnes": 2549, "material_savings_percent": 80, "omsorg_plus_units": 73, "district_need_coverage_percent": 46, "waste_reduction_percent": 85, "biodiversity_measures": 5}, "plan_status": "Vedtatt men IKKE rettskraftig", "blocking_objections": ["Bane NOR", "Statens vegvesen"], "ombruk_requirement": "Ny lovgivning krever utredning av ombruksalternativ"}, "concessions_no": "Vi anerkjenner at prosjektet krever dispensasjoner og at dette er et vesentlig spørsmål. Vi vil utarbeide en grundig § 19-2 redegjørelse som systematisk dokumenterer hvorfor fordelene klart overstiger ulempene. Vi respekterer PBEs rolle som reguleringsmyndighet og vil legge til rette for en åpen og transparent vurderingsprosess.", "recommended_actions": ["Utarbeide systematisk PBL § 19-2 redegjørelse med kvantifiserte fordeler", "Dokumentere planens rettslige status (ikke rettskraftig)", "Referere til ombrukskrav i ny lovgivning", "Belyse at dispensasjoner kreves uansett grunnet regulatorisk vakuum"]}, {"theme_code": "DOK", "name_no": "Manglende dokumentasjon", "frequency": 10, "rank": 10, "concern_summary_no": "Naboer påpeker at nabovarslet mangler viktig dokumentasjon: solstudier for vinteren, lengdesnitt mot småhusbebyggelse, innsyn-illustrasjoner, støyvurderinger, og konsekvensanalyser for natur og vassdrag.", "response_arguments_no": ["Nabovarsel er et tidligfasevarsel som signaliserer tiltakets art og omfang. Fullstendig dokumentasjon følger med rammesøknaden.", "Prosjektet har allerede forpliktet seg til supplerende dokumentasjon basert på tilbakemeldinger fra dialogmøte #2: utvidede solstudier (vintermåneder), perspektivtegninger mot småhus, lengdesnitt, og fagvurdering av vassdragseffekter.", "R21 Arkitekter har bekreftet at ~100 solstudievarianter publiseres på hovfaret13.no med adresser for enkel navigering.", "Fagvurdering fra ferskvannsbiolog (Prof. Vøllestad, UiO) er bestilt og inngår i supplerende dokumentasjon."], "evidence_refs": ["themes/dialogmote-2-referat.json — 8 action_items for supplerende dokumentasjon", "themes/orret.json — professor_outreach sendt 2026-01-29"], "counter_data": {"committed_supplements": ["Solstudier for november–februar", "Perspektivtegninger med småhusbebyggelse", "Lengdesnitt inkl. nabobebyggelse", "Fagvurdering sjøørret (Prof. Vøllestad)", "Naturmangfoldvurdering", "Støyutredning"], "sol_studies_existing": "~100 varianter (4 årstider, 3 tidspunkter)"}, "concessions_no": "Vi anerkjenner at nabovarslet ikke inneholdt all ønsket dokumentasjon. Dette er vanlig i tidligfasen. Vi forplikter oss til å utarbeide og publisere all etterspurt tilleggsdokumentasjon før rammesøknaden sendes inn.", "recommended_actions": ["Publisere alle eksisterende solstudier umiddelbart på hovfaret13.no", "Utarbeide og publisere alle forpliktet tilleggsdokumentasjon", "Gi naboer tilgang til dokumentasjonen før rammesøknad sendes inn"]}, {"theme_code": "ALT", "name_no": "Alternativ uten påbygg", "frequency": 9, "rank": 11, "concern_summary_no": "Flere naboer spør hvorfor ikke bygget kan rehabiliteres uten påbygg — altså beholde 5 etasjer men konvertere til bolig/omsorg. De mener at rehabilitering alene ville være et godt alternativ som unngår alle naboulemper fra tre ekstra etasjer.", "response_arguments_no": ["Bydel Ullern har bekreftet at minimum 70–71 enheter er nødvendig for at Omsorg+ skal være økonomisk gjennomførbart. Eksisterende 5 etasjer gir plass til maks ~48 enheter — langt under minimumskravet.", "Driftsøkonomi for Omsorg+-støttefunksjoner (kafé med daglig middagsservering, døgnbemannet husverttjeneste, hjemmetjenestebase, aktivitetsrom) krever kritisk masse av beboere.", "Rehabilitering uten påbygg (Scenario 2) gir 48% CO₂-besparelse men utnytter ikke det fulle potensialet i fundamentets reservekapasitet. Scenario 3 (med påbygg) gir 22% besparelse per m² — fremdeles betydelig bedre enn nybygg.", "Bydel Ullern har et dokumentert behov for 160 Omsorg+-boliger innen 2040. 48 enheter dekker kun 30% av behovet — 73 enheter dekker 46%.", "Uten tilstrekkelig enhetsantall vil prosjektet ikke kunne realiseres som Omsorg+ — resultatet blir sannsynligvis ordinær boligutvikling uten de samfunnsnyttige servicefunksjonene."], "evidence_refs": ["themes/omsorg-plus.json — 73 enheter, unit_count, floor_distribution", "themes/dialogmote-2-referat.json — Einar: minimum 70 enheter", "themes/sustainability.json — Scenario 2 vs Scenario 3", "project.json — extension_capacity"], "counter_data": {"units_without_extension": "~48 (5 etasjer)", "units_with_extension": 73, "minimum_viable_units": "70–71", "district_need_2040": 160, "coverage_without": "30%", "coverage_with": "46%", "support_functions_requiring_scale": ["Kafé/middagsservering", "Døgnbemannet husverttjeneste", "Hjemmetjenestebase", "Aktivitetsrom"]}, "concessions_no": "Vi forstår at naboer ønsker en løsning uten ekstra høyde. Dessverre er dette ikke forenlig med realisering av Omsorg+-konseptet, som krever minimum 70 enheter for økonomisk bærekraft. Uten påbygg vil prosjektet ikke oppnå den samfunnsnytten som bærer dispensasjonssøknaden.", "recommended_actions": ["Dokumentere Bydel Ullerns krav om minimum 70 enheter", "Vise beregning av enhetsantall med/uten påbygg", "Presentere alternativanalyse med kostnad/nytte for begge scenarier", "Synliggjøre hva som går tapt uten påbygg (samfunnsnytte, servicefunksjoner)"]}, {"theme_code": "KULTUR", "name_no": "Kulturmiljø/vern", "frequency": 7, "rank": 12, "concern_summary_no": "Naboer, særlig fra Hoffsbyen Hageby, påpeker at området har kulturhistorisk verdi. Hoffsbyen Hageby står på Byantikvarens Gule Liste. Bekymring for at påbyggets skala er uforenlig med småhusbebyggelsens verneverdi og historiske karakter.", "response_arguments_no": ["Hovfaret 13 er IKKE i en hensynssone for kulturmiljø og er ikke på Gul Liste. Bygget er et kontorbygg fra 1989 uten kulturhistorisk verdi i seg selv.", "Konseptskissen viser nedtrapping og tilbaketrekning i de øverste etasjene for å skape en visuell overgang mellom knutepunktbebyggelse og småhusmiljøet.", "Materialkonseptet vil utarbeides med hensyn til eksisterende nabolagskontekst — farger, materialer og fasadeuttrykk tilpasses områdets karakter.", "Smalhusmiljøets vernestatus er knyttet til Hoffsbyen Hageby selv, ikke til siktlinjer mot andre bygninger. Påbygget endrer ikke den fysiske substansen i den vernede bebyggelsen."], "evidence_refs": ["Byantikvaren — Gul Liste (Hoffsbyen Hageby, ikke H13)", "themes/dialogmote-2-referat.json — perspektivtegning fra småhusbebyggelse skal lages"], "counter_data": {"h13_heritage_status": "Ingen — kontorbygg fra 1989", "hoffsbyen_hageby_status": "Gul Liste (Byantikvaren)", "heritage_zone": false, "design_response": "Nedtrapping, tilbaketrekning, materialtilpasning"}, "concessions_no": "Vi respekterer Hoffsbyen Hagebys kulturhistoriske verdi og vil sørge for at påbyggets design tar hensyn til det vernede småhusmiljøet. Perspektivtegninger vil utarbeides for å dokumentere visuell sameksistens.", "recommended_actions": ["Utarbeide perspektivtegninger som viser H13 sett fra Hoffsbyen Hageby", "Dokumentere at H13 ikke er i hensynssone/Gul Liste", "Tilpasse materialkonsept til nabolagskontekst", "Vurdere konsultasjon med Byantikvaren i tidlig fase"]}, {"theme_code": "SAMLET", "name_no": "Samlet belastning (kumulativ)", "frequency": 6, "rank": 13, "concern_summary_no": "Naboer peker på at Hovfaret 13 ikke er det eneste utviklingsprosjektet i området. Kumulativ effekt av flere prosjekter (Skøyen-utvikling, T-bane-utbygging, Fornebubanen) øker samlet belastning på nabolaget.", "response_arguments_no": ["Kumulativ belastning er relevant, men er primært et planmyndighetspørsmål. Det er PBEs ansvar å vurdere samlet utbyggingspress i behandlingen av rammesøknaden.", "Hovfaret 13 er et rehabiliteringsprosjekt — det representerer vesentlig lavere belastning i byggeperioden enn riving og nybygg. 85% reduksjon i avfall, langt mindre tungtransport.", "Prosjektet har en lang tidshorisont (~5 år) og vil sannsynligvis ikke sammenfalle med de største infrastrukturprosjektene.", "Omsorg+-funksjonen bidrar positivt til områdets sosiale infrastruktur — dette er en nettopositiv funksjon i kumulativ sammenheng."], "evidence_refs": ["themes/sustainability.json — 85% avfallsreduksjon, lavere byggebelastning", "themes/dialogmote-2-referat.json — 5-års tidshorisont"], "counter_data": {"construction_waste_reduction": "85%", "construction_intensity": "Langt lavere enn riving+nybygg", "timeline": "~5 år — kan unngå overlapp med andre prosjekter"}, "concessions_no": "Vi anerkjenner at kumulativ belastning er en reell bekymring. Vi vil inkludere en vurdering av samlet utbyggingssituasjon i redegjørelsen og fremheve at rehabilitering gir vesentlig lavere byggeperiodebelastning enn rivingsalternativet.", "recommended_actions": ["Inkludere kumulativ belastningsvurdering i følgebrevet", "Fremheve rehabiliteringens lavere byggeperiodebelastning", "Dokumentere antatt tidsplan i forhold til andre pågående prosjekter"]}, {"theme_code": "BHAGE", "name_no": "Barnehage påvirkning", "frequency": 5, "rank": 14, "concern_summary_no": "Bekymring for at påbygget vil påvirke barnehagen i nærområdet (Engebrets vei) gjennom økt skygge over uteområder, redusert dagslys, og økt trafikk. En nabo nevner at 130 personer berøres daglig via barnehagen.", "response_arguments_no": ["Solstudiene vil dokumentere skyggepåvirkning på barnehagens uteområder spesifikt. Eventuelle vesentlige konsekvenser vil adresseres i prosjekteringen.", "Bruksendring fra kontor (200+ ansatte, daglig pendlertrafikk) til Omsorg+ (73 eldre beboere) vil redusere total trafikk forbi barnehagen.", "Omsorg+-beboere genererer minimalt med biltrafikk sammenlignet med kontordrift. Bygget har egen parkeringskjeller.", "Barnehagens uteområder kan potensielt dra nytte av de planlagte grøntiltakene (regional eng, froskedam) som pedagogiske ressurser."], "evidence_refs": ["Solstudier R21 — spesifikk analyse for barnehageområde", "themes/omsorg-plus.json — 73 eldre beboere, lav trafikkgenerering", "themes/naturpositivitet.json — regional eng, froskedam med pedagogisk verdi"], "counter_data": {"traffic_change": "Reduksjon — fra kontor (200+) til Omsorg+ (73 eldre)", "shadow_to_be_documented": "Spesifikk solstudie for barnehageområde"}, "concessions_no": "Vi tar barnehagens behov alvorlig og vil sikre at solstudiene inkluderer spesifikk analyse av skyggepåvirkning på barnehagens uteområder. Eventuelle vesentlige konsekvenser vil adresseres gjennom designtilpasninger.", "recommended_actions": ["Inkludere barnehagens uteområde i solstudiene eksplisitt", "Dokumentere trafikkreduksjon kontor→Omsorg+", "Vurdere pedagogisk samarbeid rundt naturpositive tiltak"]}, {"theme_code": "TRAFIKK", "name_no": "Trafikk/støy", "frequency": 5, "rank": 14, "concern_summary_no": "Bekymring for økt trafikk, støy og parkeringsbehov. Naboer i Skøyen Terrasse er bekymret for at økt beboermasse overbelaster gjesteparkeringen i nabolaget.", "response_arguments_no": ["Bruksendring fra kontor til Omsorg+ vil redusere trafikkbelastningen. Kontordrift med 200+ ansatte genererer daglig inn-/utpendling; 73 eldre beboere genererer vesentlig mindre trafikk.", "Bygget har egen parkeringskjeller (742 m²) som dekker beboernes behov uten å belaste nabolagets gjesteparkering.", "Omsorg+-beboere har generelt lavt bilhold og minimal reiseaktivitet sammenlignet med yrkesaktive kontorarbeidere.", "Området har utmerket kollektivtilbud (Skøyen stasjon, flere busslinjer) som reduserer bilbehovet ytterligere."], "evidence_refs": ["themes/omsorg-plus.json — parking_m2: 742, bike_storage: 624", "project.json — location: Skøyen, transit access"], "counter_data": {"parking_capacity_m2": 742, "bike_storage_m2": 624, "traffic_comparison": "Kontor (200+ daglige pendlere) vs. Omsorg+ (73 eldre, lavt bilhold)", "transit_access": "Skøyen stasjon, flere busslinjer"}, "concessions_no": "Vi vil utarbeide en trafikkanalyse som dokumenterer den forventede endringen i trafikkbelastning ved bruksendring fra kontor til Omsorg+. Parkeringssituasjonen vil reguleres gjennom byggets egen parkeringskjeller.", "recommended_actions": ["Utarbeide trafikkanalyse: kontor vs. Omsorg+ (antall turer/dag)", "Dokumentere parkeringskjellerens kapasitet", "Inkludere kollektivtilgjengelighet i argumentasjonen"]}], "cross_theme_arguments": {"demolition_comparison": {"argument_no": "Alternativet i områdeplanen — riving av Hovfaret 13 og nybygg 2 meter lenger fra elven — er gjennomgående dårligere: 5.343 tonn CO₂ (vs. 4.161), fullstendig ødeleggelse av elvebiotop, 80% mer materialforbruk, og full byggeperiodebelastning for nabolaget. Samtlige naboulemper (skygge, støy, trafikk, innsyn) ville også oppstått ved nybygg, men med tillegg av rivningsstøv, masseforflytning og årevis med grunnarbeid.", "source": "themes/sustainability.json, project.json"}, "omsorg_plus_societal_need": {"argument_no": "Bydel Ullern har et dokumentert og akutt behov for 160 Omsorg+-boliger innen 2040. Hovfaret 13 kan dekke 46% av dette behovet med 73 enheter. Alternativet er at bydelen ikke klarer å tilby tilstrekkelig omsorgstilbud til sine eldre innbyggere — en konsekvens som rammer hele samfunnet.", "source": "themes/omsorg-plus.json"}, "circular_economy": {"argument_no": "Rehabilitering og vertikal utvidelse av eksisterende bygg er sirkulærøkonomi i praksis. Bevaringen av bærekonstruksjonen sparer 80% av materialutslippene, reduserer avfall med 85%, og utnytter reservekapasiteten i fundamentet som ble dimensjonert for nettopp dette formålet i 1989.", "source": "themes/sustainability.json, project.json"}, "regulatory_vacuum": {"argument_no": "Områdereguleringsplanen er vedtatt men ikke stadfestet grunnet statlige innsigelser. Det eksisterer ingen gyldig, bindende reguleringsplan for tomten. I dette regulatoriske vakuumet kreves dispensasjoner for enhver utvikling — også for det rivningsalternativet planen foreskriver. Prosjektets dispensasjonssøknad er dermed ikke et unntak, men en nødvendighet uavhengig av valgt løsning.", "source": "themes/regulatory.json"}}};

      function init() {
        const nab = NAB_DATA;
        const svar = SVAR_DATA;

        const remarks = nab.remarks;
        const stats = nab.statistics;
        const taxonomy = nab.theme_taxonomy;
        const svarThemes = {};
        svar.themes.forEach((t) => (svarThemes[t.theme_code] = t));
        const cross = svar.cross_theme_arguments;

        const el = document.getElementById("rapport");
        el.innerHTML = renderAll(remarks, stats, taxonomy, svarThemes, cross);
      }

      function renderAll(remarks, stats, taxonomy, svarThemes, cross) {
        return [
          renderHeader(),
          renderSammendrag(stats),
          renderTemaanalyse(stats, svarThemes),
          renderDisp(svarThemes, cross),
          renderSol(svarThemes),
          renderInnsyn(svarThemes, remarks),
          renderSubmitters(remarks, taxonomy),
          renderCrossArgs(cross),
          renderNesteSteg(),
          renderFooter(),
        ].join("");
      }

      function renderHeader() {
        return `
          <header class="rapport-header">
            <div class="label">Rapport</div>
            <h1>Analyse av nabomerknader — Hovfaret 13</h1>
            <div class="meta">
              <span>PBE saksnr 2025/21699</span>
              <span>Nabovarsel 2025-10-16</span>
              <span>52 merknader</span>
              <span>49 avsendere</span>
            </div>
            <button class="print-btn no-print" onclick="window.print()">Skriv ut / PDF</button>
          </header>`;
      }

      function renderSammendrag(stats) {
        return `
          <section class="section">
            <h2>Sammendrag</h2>
            <div class="summary-box">
              <p><strong>52 merknader fra 49 unike avsendere</strong> fordelt på 15 temaer. Merknadene ble mottatt mellom ${stats.date_range.earliest} og ${stats.date_range.latest}.</p>
              <p><strong>Sol/skygge er hyppigst</strong> (88% av alle merknader), og 10 merknader har alvorlighetsgrad «høy» — med juridisk funderte innvendinger mot dispensasjon og vassdragsvern.</p>
              <p><strong>Geografisk konsentrasjon:</strong> ~30 merknader fra Skøyen Terrasse (nedre og øvre rekke). Sterkest motstand fra beboere nærmest bygget.</p>
              <p>Hovedfunn: sterk konsensus om sol/høyde-bekymringer, juridisk substansielle DISP- og VASSDRAG-innvendinger som krever solid motargumentasjon.</p>
            </div>
          </section>`;
      }

      function renderTemaanalyse(stats, svarThemes) {
        let html = '<section class="section"><h2>Temaanalyse A–G</h2>';

        const maxFreq = Math.max(
          ...THOMAS_THEMES.map((t) =>
            t.codes.reduce((s, c) => s + (stats.theme_frequency[c] || 0), 0),
          ),
        );

        THOMAS_THEMES.forEach((t) => {
          const freq = t.codes.reduce(
            (s, c) => s + (stats.theme_frequency[c] || 0),
            0,
          );
          const pct = Math.round((freq / maxFreq) * 100);
          const combined = t.codes.map((c) => svarThemes[c]).filter(Boolean);
          const primary = combined[0];

          html += `<div class="theme-block">`;
          html += `<div class="theme-header">
            <span class="letter-badge">${t.letter}</span>
            <span class="theme-name">${esc(t.name)}</span>
            <span class="theme-freq">${freq} merknader</span>
          </div>`;
          html += `<div class="freq-bar-wrap"><div class="freq-bar" style="width:${pct}%"></div></div>`;

          if (primary) {
            const concerns = combined
              .map((c) => c.concern_summary_no)
              .join(" ");
            html += `<div class="theme-sub">Hva sier naboene</div>`;
            html += `<p class="theme-concern">${esc(concerns)}</p>`;

            html += `<div class="theme-sub">Vår vurdering</div>`;
            html += `<ul class="theme-args">`;
            combined.forEach((c) => {
              c.response_arguments_no.forEach((a) => {
                html += `<li>${esc(a)}</li>`;
              });
            });
            html += `</ul>`;

            const concessions = combined
              .filter((c) => c.concessions_no)
              .map((c) => c.concessions_no);
            if (concessions.length) {
              html += `<div class="amber-box">
                <div class="amber-label">Innrømmelse</div>
                <p>${esc(concessions.join(" "))}</p>
              </div>`;
            }

            const actions = combined.flatMap(
              (c) => c.recommended_actions || [],
            );
            if (actions.length) {
              html += `<div class="theme-sub">Anbefalte tiltak</div>`;
              html += `<ul class="action-list">`;
              actions.forEach((a) => {
                html += `<li>${esc(a)}</li>`;
              });
              html += `</ul>`;
            }
          }

          html += `</div>`;
        });

        html += `<h3 style="margin-top:16px">Øvrige temaer</h3>`;
        MINOR_THEMES.forEach((code) => {
          const t = svarThemes[code];
          if (!t) return;
